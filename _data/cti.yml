# Cyber Threat Intelligence Professional Titles
# Data file for Jekyll-based security titles standardization

cti_analyst:
  name: "CTI Analyst"
  description: "Intelligence professionals who produce actionable threat intelligence tailored to their organization's specific risk landscape. Focus on threat actor tracking, campaign analysis, and intelligence products (strategic, operational, tactical) that inform security decisions. Go beyond republishing external reports by correlating internal data sources to identify organization-specific threats—understanding who the real targets are based on access, exposure, and observed targeting patterns, not just titles. Intelligence serves decisions; if it doesn't inform action, it's just information."
  levels:
    - id: "analyst1"
      title: "Analyst 1 / Entry"
      general_description: "Entry-level CTI analyst learning intelligence fundamentals and collection techniques. Assists with open-source intelligence gathering, indicator processing, and report development. Develops foundational understanding of threat actors, attack frameworks, and analytic tradecraft. Begins learning how to correlate external threats with internal organizational context."
      primary_responsibilities:
        - "Conduct open-source intelligence (OSINT) collection"
        - "Process and validate indicators of compromise"
        - "Monitor threat feeds and vendor reports"
        - "Assist with intelligence report drafting"
        - "Learn MITRE ATT&CK framework mapping"
        - "Document threat actor profiles and TTPs"
        - "Support indicator enrichment activities"
        - "Shadow senior analysts on intelligence production"
        - "Learn internal systems and data sources"
      required_skills:
        - "OSINT collection techniques and tools"
        - "Understanding of common threat actors and motivations"
        - "Basic knowledge of MITRE ATT&CK framework"
        - "Familiarity with indicator types (hashes, IPs, domains)"
        - "Understanding of malware categories and attack chains"
        - "Documentation and writing skills"
        - "Analytical thinking and attention to detail"
      preferred_skills:
        - "SOC or security operations background"
        - "Intelligence community or military intel experience"
        - "Foreign language proficiency"
        - "Scripting basics (Python)"
        - "Familiarity with threat intelligence platforms"
      mentorship_requirements: "Receives direct mentorship from Senior CTI analysts. Shadows on intelligence production and stakeholder briefings. Expected to complete analytic tradecraft training. Learns the organization's business, assets, and threat landscape to ground intelligence in internal context."
      impact_scope: "Individual contributor on collection and processing tasks. Impact limited to supporting intelligence production. Work is reviewed before dissemination. Supports overall intelligence coverage."
      autonomy_decision_authority: "Works under close supervision. Follows established collection and processing procedures. Limited authority to make analytic judgments independently. Escalates potential threats and findings to senior analysts."
      communication_stakeholder: "Primarily internal communication with CTI team. Documents collection and findings. Limited direct interaction with intelligence consumers initially. May assist with indicator sharing."
      degree_equivalent: "Bachelor's degree in Intelligence Studies, International Relations, Computer Science, Cybersecurity, or related field, OR 1-2 years of SOC or security operations experience, OR military/IC intelligence background transitioning to private sector."
      certifications:
        - "CompTIA Security+"
        - "GIAC Cyber Threat Intelligence (GCTI)"
        - "SANS FOR578 (CTI course)"
        - "CompTIA CySA+"
      salary:
        us_government: "$55,000 - $75,000 (GS-7 to GS-9)"
        us_startup: "$65,000 - $90,000"
        us_corporate: "$60,000 - $85,000"

    - id: "analyst2"
      title: "Analyst 2 / Junior"
      general_description: "Junior CTI analyst capable of independently producing tactical intelligence products and conducting structured analysis. Demonstrates proficiency in OSINT collection and threat actor research. Begins correlating external threat data with internal telemetry to identify organization-specific risks. Can produce indicator-focused intelligence and contribute to operational reporting."
      primary_responsibilities:
        - "Produce tactical intelligence products independently"
        - "Conduct threat actor and campaign research"
        - "Correlate external threats with internal targeting data"
        - "Analyze phishing campaigns targeting the organization"
        - "Map threat actor TTPs to MITRE ATT&CK"
        - "Develop and maintain threat actor profiles"
        - "Support threat hunting with intelligence"
        - "Contribute to operational intelligence reports"
        - "Brief SOC and IR teams on relevant threats"
        - "Participate in intelligence sharing communities"
      required_skills:
        - "Tactical intelligence production"
        - "Threat actor research and profiling"
        - "Campaign analysis and tracking"
        - "MITRE ATT&CK mapping proficiency"
        - "Internal data correlation (SIEM, email security, etc.)"
        - "Structured analytic techniques"
        - "Intelligence writing for technical audiences"
        - "Threat intelligence platform operation"
      preferred_skills:
        - "Malware analysis basics"
        - "Network traffic analysis"
        - "Dark web monitoring"
        - "ISAC participation"
        - "Scripting for collection automation"
      mentorship_requirements: "Receives guidance from Senior analysts on complex analysis. Expected to begin mentoring Entry-level analysts informally. Contributes to collection plans and procedures. Should be developing expertise in specific threat actors or industry threats."
      impact_scope: "Directly contributes to organizational threat awareness. Responsible for accurate tactical intelligence. Analysis informs detection and hunting activities. Beginning to influence security priorities based on threat landscape."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine analytic judgments. Authority to produce tactical intelligence products. Escalates strategic assessments and high-confidence attributions."
      communication_stakeholder: "Regular interaction with SOC and detection teams. Briefs technical audiences on threats. Participates in intelligence sharing. Documents analysis for internal consumption."
      degree_equivalent: "Bachelor's degree in relevant field, OR 2-4 years of CTI, SOC, or intelligence experience. Demonstrated ability to produce finished intelligence products."
      certifications:
        - "GCTI"
        - "GREM (helpful for malware understanding)"
        - "CTIA (Certified Threat Intelligence Analyst)"
        - "FOR578"
      salary:
        us_government: "$70,000 - $95,000 (GS-9 to GS-11)"
        us_startup: "$85,000 - $115,000"
        us_corporate: "$80,000 - $110,000"

    - id: "analyst3"
      title: "Analyst 3 / Mid"
      general_description: "Experienced CTI analyst who independently produces comprehensive intelligence assessments across strategic, operational, and tactical levels. Expert at correlating internal organizational data with external threat intelligence to identify true risk—understanding that the person with 80% of patent access who receives 30% of phishing attempts may be a higher-value target than the CEO. Leads threat actor tracking and provides intelligence that directly informs security investment and defensive priorities."
      primary_responsibilities:
        - "Produce strategic, operational, and tactical intelligence"
        - "Lead internal threat correlation and targeting analysis"
        - "Identify high-value targets based on access and exposure"
        - "Conduct comprehensive threat actor investigations"
        - "Brief executive and technical stakeholders"
        - "Develop intelligence requirements with stakeholders"
        - "Mentor junior CTI analysts"
        - "Lead threat hunting hypothesis development"
        - "Build relationships with ISAC and industry peers"
        - "Develop collection strategies for priority intelligence"
        - "Assess organization-specific threat landscape"
      required_skills:
        - "Multi-level intelligence production (strategic to tactical)"
        - "Internal data source integration and analysis"
        - "Advanced threat actor tracking and attribution"
        - "Stakeholder communication across all levels"
        - "Intelligence requirements development"
        - "Collection planning and management"
        - "Advanced analytic tradecraft"
        - "Industry threat landscape expertise"
      preferred_skills:
        - "IC or military all-source analysis background"
        - "Malware reverse engineering"
        - "Geopolitical analysis"
        - "Published threat research"
        - "Conference speaking"
      mentorship_requirements: "Primary mentor for Junior and Entry analysts. Leads training on analytic tradecraft and internal correlation. Expected to develop team procedures and intelligence standards. Establishes reputation as expert in specific threat actors or threat domains."
      impact_scope: "Shapes organizational threat understanding. Intelligence directly informs security strategy and investment. Targeting analysis identifies organizational risk beyond obvious assumptions. Intelligence products drive defensive priorities."
      autonomy_decision_authority: "Works independently with strategic guidance. Makes significant analytic judgments including attribution assessments. Authority over collection priorities and intelligence standards. Consulted on threat-informed defense strategy."
      communication_stakeholder: "Regular communication with security and business leadership. Briefs executives on strategic threats. Primary CTI contact for stakeholder groups. Represents organization in intelligence sharing communities."
      degree_equivalent: "Bachelor's degree in relevant field, OR 4-6 years of CTI or intelligence experience. Demonstrated track record of high-quality finished intelligence. May have Master's degree or IC background with less corporate experience."
      certifications:
        - "GCTI"
        - "GREM"
        - "CISSP (helpful)"
        - "Industry recognition may substitute"
      salary:
        us_government: "$90,000 - $120,000 (GS-11 to GS-13)"
        us_startup: "$110,000 - $150,000"
        us_corporate: "$105,000 - $140,000"

    - id: "analyst4"
      title: "Analyst 4 / Senior / Lead"
      general_description: "Senior CTI analyst and team leader who defines intelligence strategy and leads high-impact analysis. Expert at thinking like an attacker to identify organizational risk—correlating access patterns, targeting data, business context, and threat actor capabilities to produce intelligence that truly reflects threats to the specific organization. Builds intelligence programs that go beyond external report aggregation to deliver unique, actionable organizational insight."
      primary_responsibilities:
        - "Define CTI program strategy and priorities"
        - "Lead strategic threat assessments"
        - "Build comprehensive internal threat correlation capabilities"
        - "Develop organization-specific threat models"
        - "Mentor and develop CTI analyst team"
        - "Present threat landscape to executives and board"
        - "Build industry intelligence sharing relationships"
        - "Lead intelligence support for major incidents"
        - "Develop intelligence requirements framework"
        - "Evaluate and select intelligence sources and vendors"
        - "Publish thought leadership and research"
      required_skills:
        - "Intelligence program strategy and leadership"
        - "Advanced internal-external threat correlation"
        - "Threat modeling from attacker perspective"
        - "Executive communication and influence"
        - "Team leadership and development"
        - "Vendor and source evaluation"
        - "Cross-functional partnership"
        - "Industry relationship building"
      preferred_skills:
        - "Published threat research or attribution work"
        - "IC senior analyst or leadership background"
        - "Conference keynotes or major presentations"
        - "Government or law enforcement relationships"
        - "Academic or training development"
      mentorship_requirements: "Primary mentor for Mid and Junior analysts. Responsible for team career development. Creates analytic training programs. Industry mentorship through community engagement. Shapes organizational intelligence practices."
      impact_scope: "Defines intelligence capabilities and strategic direction. Program effectiveness directly impacts organizational threat posture. Team development impacts security maturity. Executive relationships enable threat-informed investment."
      autonomy_decision_authority: "High autonomy with strategic alignment. Makes significant program and analytic decisions. Authority over intelligence standards and priorities. Trusted to represent organization on intelligence matters."
      communication_stakeholder: "Executive-level communication on threat landscape. Board briefings on strategic threats. Represents organization in senior intelligence sharing forums. Media engagement on threat topics."
      degree_equivalent: "Bachelor's or Master's degree in relevant field, OR 6-10 years of CTI or intelligence experience. Demonstrated program leadership and thought leadership. IC senior analyst background highly valued."
      certifications:
        - "Multiple GIAC certifications"
        - "Industry recognition often substitutes"
        - "Published research credentials"
        - "CISSP or similar"
      salary:
        us_government: "$115,000 - $150,000 (GS-13 to GS-14)"
        us_startup: "$145,000 - $195,000 + equity"
        us_corporate: "$135,000 - $180,000"

    - id: "analyst5"
      title: "Analyst 5 / Staff"
      general_description: "Distinguished CTI analyst who shapes organizational and industry intelligence practices. Recognized externally as thought leader in threat intelligence, threat actor research, or specific threat domains. Produces intelligence that transforms how the organization understands and responds to threats. Drives innovation in threat correlation and organization-specific risk identification."
      primary_responsibilities:
        - "Define multi-year CTI strategy and vision"
        - "Lead industry-impacting threat research"
        - "Build strategic intelligence partnerships"
        - "Develop next-generation threat correlation capabilities"
        - "Represent organization at highest industry levels"
        - "Guide organizational investments in intelligence"
        - "Shape industry intelligence practices"
        - "Advise executive leadership on threat strategy"
        - "Lead threat attribution at highest confidence levels"
      required_skills:
        - "World-class threat intelligence expertise"
        - "Strategic practice leadership"
        - "Executive presence and influence"
        - "Industry-wide recognition and relationships"
        - "Innovation and methodology development"
        - "Cross-functional leadership"
      preferred_skills:
        - "Published threat research or frameworks"
        - "Named threat actor attribution work"
        - "Government advisory relationships"
        - "Academic affiliations"
        - "Industry working group leadership"
      mentorship_requirements: "Mentors Senior analysts and emerging leaders. Shapes organizational CTI talent strategy. Industry-level mentorship through community engagement. Develops thought leaders in the intelligence space."
      impact_scope: "Industry and organizational transformation. Shapes how threat intelligence is practiced. Multi-year strategic outcomes. Influences how threats are understood industry-wide."
      autonomy_decision_authority: "Near-complete autonomy over domain. Strategic influence on organizational direction. Shapes investment and capability priorities. Makes decisions with significant organizational impact."
      communication_stakeholder: "C-suite engagement on threat strategy. Industry-wide influence through publications and speaking. Government and law enforcement relationships. Media engagement on major threats."
      degree_equivalent: "Advanced degree often expected, OR 10+ years of elite CTI or IC experience with demonstrated industry impact. Recognition is essential qualification."
      certifications:
        - "Certifications secondary to demonstrated expertise"
        - "Known by body of research and attribution work"
        - "Industry awards and recognition"
        - "May be methodology contributors"
      salary:
        us_government: "$140,000 - $175,000 (GS-15 / SES equivalent)"
        us_startup: "$180,000 - $245,000 + significant equity"
        us_corporate: "$170,000 - $230,000"

    - id: "analyst6"
      title: "Analyst 6 / Senior Staff"
      general_description: "Elite CTI practitioner with industry-defining influence in threat intelligence. Operates at the intersection of deep intelligence expertise and organizational strategy. Shapes not only practice direction but industry approaches to understanding and responding to sophisticated threats."
      primary_responsibilities:
        - "Set multi-year vision for enterprise threat intelligence"
        - "Lead transformational research and methodology development"
        - "Build strategic alliances with government and industry"
        - "Influence industry standards and frameworks"
        - "Develop next-generation intelligence approaches"
        - "Guide organizational strategy alongside executive leadership"
        - "Represent organization as premier intelligence authority"
        - "Lead attribution on nation-state and advanced threats"
      required_skills:
        - "Elite threat intelligence expertise"
        - "Transformational leadership"
        - "Executive and board-level communication"
        - "Industry-shaping influence and relationships"
        - "Geopolitical and strategic analysis"
        - "Innovation leadership"
      preferred_skills:
        - "Named major threat actor discoveries"
        - "Government advisory at senior levels"
        - "Published books on threat intelligence"
        - "Academic appointments"
      mentorship_requirements: "Develops organizational leadership pipeline. Mentors future industry leaders. Legacy-building through lasting contributions to the threat intelligence field."
      impact_scope: "Industry-defining impact. Organizational competitive differentiation through intelligence capabilities. Multi-year strategic transformation. Shapes how threats are understood globally."
      autonomy_decision_authority: "Full autonomy over strategic domain. Executive-level decision authority. May have significant budget authority. Shapes organizational direction on threat matters."
      communication_stakeholder: "Peer engagement with executives and CISOs. Industry-defining thought leadership. Government and international engagement. Media presence on major threats."
      degree_equivalent: "Advanced degree often present, but industry recognition is primary qualification. 12+ years of elite experience with transformational impact."
      certifications:
        - "Certifications irrelevant at this level"
        - "Known by reputation and body of work"
        - "May have threat actors or methodologies associated with their name"
      salary:
        us_government: "$165,000 - $210,000 (Senior SES equivalent)"
        us_startup: "$220,000 - $300,000 + major equity"
        us_corporate: "$205,000 - $275,000"

    - id: "analyst7"
      title: "Analyst 7 / Principal"
      general_description: "Legendary practitioner at the pinnacle of threat intelligence expertise. Globally recognized authority who defines how the industry understands sophisticated threats, threat actors, and adversary operations. Combines unparalleled intelligence expertise with strategic vision. May have named major threat actors or developed foundational intelligence methodologies."
      primary_responsibilities:
        - "Define industry direction for threat intelligence"
        - "Lead transformational multi-year initiatives"
        - "Serve as ultimate intelligence authority"
        - "Shape government and industry threat understanding"
        - "Build generational capabilities and methodologies"
        - "Guide organizational transformation"
        - "Represent organization at highest levels globally"
        - "Advise government at national security levels"
      required_skills:
        - "Globally recognized intelligence expertise"
        - "Transformational strategic vision"
        - "Executive and government-level influence"
        - "Industry-defining thought leadership"
        - "Geopolitical and national security expertise"
      preferred_skills:
        - "Named major threat actors or campaigns"
        - "Government advisory at national level"
        - "Major industry awards"
        - "Academic distinguished appointments"
      mentorship_requirements: "Develops organizational and industry leadership. Mentors future industry leaders. Legacy-building through generational impact on threat intelligence. May fund or sponsor research."
      impact_scope: "Global industry impact. Defines how threats are understood worldwide. Shapes government and industry response to threats. Creates lasting contributions to intelligence practice."
      autonomy_decision_authority: "Complete strategic autonomy. Executive-level authority. Shapes organizational strategy. Significant influence over industry and government threat understanding."
      communication_stakeholder: "Global presence. Government and international engagement. Media thought leadership. Premier intelligence and national security venues."
      degree_equivalent: "Recognition is primary qualification. 15+ years with transformational impact. May be pioneers of threat intelligence discipline or major discoveries."
      certifications:
        - "Certifications irrelevant at this level"
        - "Known by reputation and legacy"
        - "May have threat actors named by their research"
      salary:
        us_government: "$185,000 - $240,000+ (Senior SES / Technical fellow equivalent)"
        us_startup: "$270,000 - $380,000+ + founder-level equity"
        us_corporate: "$250,000 - $340,000+"

cti_engineer:
  name: "CTI Engineer"
  description: "Technical professionals who build and maintain the infrastructure that enables threat intelligence operations. Focus on TIP deployment, feed integration, enrichment automation, MITRE ATT&CK operationalization, and detection content development. Bridge the gap between raw intelligence and defensive action by building systems that correlate internal telemetry with external threats. Skills overlap significantly with Detection Engineering; some organizations combine these functions."
  levels:
    - id: "eng1"
      title: "Eng 1 / Entry"
      general_description: "Entry-level CTI engineer learning intelligence platform operations and automation fundamentals. Assists with feed integration, indicator processing, and basic platform administration. Develops foundational understanding of TIPs, indicator formats, and how intelligence flows into defensive systems."
      primary_responsibilities:
        - "Assist with threat intelligence platform administration"
        - "Process and normalize indicator feeds"
        - "Learn STIX/TAXII and indicator formats"
        - "Support feed integration and troubleshooting"
        - "Document platform configurations and procedures"
        - "Assist with indicator enrichment workflows"
        - "Learn MITRE ATT&CK framework structure"
        - "Shadow senior engineers on platform development"
        - "Monitor platform health and data quality"
      required_skills:
        - "Basic understanding of threat intelligence platforms"
        - "Familiarity with indicator formats (STIX, OpenIOC)"
        - "Basic scripting ability (Python)"
        - "Understanding of APIs and data integration"
        - "Knowledge of SIEM and security tools basics"
        - "Documentation skills"
        - "Troubleshooting and problem-solving"
      preferred_skills:
        - "Experience with specific TIPs (MISP, OpenCTI, ThreatConnect)"
        - "SOC or detection engineering exposure"
        - "Database basics"
        - "MITRE ATT&CK familiarity"
        - "Network security fundamentals"
      mentorship_requirements: "Receives direct mentorship from Senior CTI engineers. Shadows on platform development and integration work. Expected to achieve platform certifications within first year. Learns how intelligence operationalization works."
      impact_scope: "Individual contributor on assigned platform tasks. Impact limited to supporting engineering activities. Work is reviewed before deployment. Supports overall intelligence infrastructure."
      autonomy_decision_authority: "Works under close supervision. Follows established procedures for platform operations. Limited authority to make configuration changes independently. Escalates issues to senior engineers."
      communication_stakeholder: "Primarily internal communication with CTI team. Documents configurations and procedures. Limited direct interaction with consumers of intelligence systems."
      degree_equivalent: "Bachelor's degree in Computer Science, IT, Cybersecurity, or related field, OR 1-2 years of security operations or IT experience, OR SOC background with interest in automation."
      certifications:
        - "CompTIA Security+"
        - "Platform-specific certifications"
        - "Python basics"
        - "GCTI (helpful)"
      salary:
        us_government: "$60,000 - $80,000 (GS-9 to GS-11)"
        us_startup: "$70,000 - $95,000"
        us_corporate: "$65,000 - $90,000"

    - id: "eng2"
      title: "Eng 2 / Junior"
      general_description: "Junior CTI engineer capable of independently managing feed integrations and developing basic automation. Demonstrates proficiency with TIP administration and can build enrichment workflows. Begins developing detection content from intelligence and understands the connection between intel and defensive action."
      primary_responsibilities:
        - "Manage threat feed integrations and normalization"
        - "Develop indicator enrichment automation"
        - "Build basic detection rules from intelligence"
        - "Administer threat intelligence platforms"
        - "Create MITRE ATT&CK mappings for threats"
        - "Develop intelligence sharing workflows (STIX/TAXII)"
        - "Build dashboards and intelligence visualizations"
        - "Support internal threat correlation data pipelines"
        - "Troubleshoot integration issues"
        - "Document technical procedures and architectures"
      required_skills:
        - "TIP administration and configuration"
        - "Feed integration and normalization"
        - "Python scripting for automation"
        - "STIX/TAXII implementation"
        - "Basic detection rule development"
        - "API integration development"
        - "MITRE ATT&CK operationalization"
        - "Data pipeline basics"
      preferred_skills:
        - "SIEM query and detection development"
        - "Multiple TIP platform experience"
        - "Malware analysis basics"
        - "Cloud platform experience"
        - "Data engineering fundamentals"
      mentorship_requirements: "Receives guidance from Senior engineers on complex integrations. Expected to begin mentoring Entry-level engineers informally. Contributes to platform documentation. Should be developing expertise in specific platforms or detection development."
      impact_scope: "Directly contributes to intelligence platform capabilities. Responsible for reliable feed integration and data quality. Automation work improves analyst efficiency. Detection content protects the organization."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine platform decisions. Authority to implement standard integrations. Escalates architectural changes and complex development."
      communication_stakeholder: "Regular interaction with CTI analysts and SOC teams. Participates in platform planning discussions. Documents technical decisions. Coordinates with security tool teams."
      degree_equivalent: "Bachelor's degree in relevant field, OR 2-4 years of CTI engineering, detection engineering, or security automation experience. Demonstrated ability to build integrations and automation."
      certifications:
        - "Platform certifications (MISP, OpenCTI, etc.)"
        - "GCTI"
        - "Cloud certifications helpful"
        - "GCIA or detection-focused certs"
      salary:
        us_government: "$75,000 - $100,000 (GS-11 to GS-12)"
        us_startup: "$90,000 - $125,000"
        us_corporate: "$85,000 - $115,000"

    - id: "eng3"
      title: "Eng 3 / Mid"
      general_description: "Experienced CTI engineer who independently designs and implements intelligence infrastructure and automation. Expert at building systems that correlate internal organizational data with external threat intelligence. Strong detection engineering capabilities—can translate threat actor TTPs into high-fidelity detections. Mentors junior engineers and shapes platform strategy."
      primary_responsibilities:
        - "Design intelligence platform architectures"
        - "Build advanced internal-external threat correlation systems"
        - "Develop detection content from threat intelligence"
        - "Create sophisticated enrichment and automation pipelines"
        - "Lead MITRE ATT&CK coverage mapping initiatives"
        - "Mentor junior CTI engineers"
        - "Evaluate and integrate new intelligence sources"
        - "Build threat hunting data pipelines"
        - "Develop intelligence sharing capabilities"
        - "Create intelligence operationalization frameworks"
      required_skills:
        - "Intelligence platform architecture"
        - "Advanced Python development"
        - "Detection engineering (SIEM, EDR rules)"
        - "Internal data correlation and analysis"
        - "Data pipeline engineering"
        - "MITRE ATT&CK coverage analysis"
        - "Intelligence sharing standards mastery"
        - "Cross-team technical leadership"
      preferred_skills:
        - "Data engineering and analytics platforms"
        - "Machine learning basics for threat detection"
        - "Malware analysis and reverse engineering"
        - "Cloud-native security tooling"
        - "Published tools or detection content"
      mentorship_requirements: "Primary mentor for Junior and Entry engineers. Leads training on platform development and detection engineering. Expected to develop team standards and best practices. Establishes reputation as expert in specific platforms or detection domains."
      impact_scope: "Shapes intelligence platform capabilities. Detection content directly protects organization. Internal correlation systems identify organizational risk. Automation enables analyst focus on high-value work."
      autonomy_decision_authority: "Works independently with strategic guidance. Makes significant architecture and development decisions. Authority over platform standards and detection strategies. Consulted on intelligence infrastructure investment."
      communication_stakeholder: "Regular communication with CTI and security leadership. Presents technical strategies. Primary engineering contact for intelligence platform decisions. Coordinates across security teams."
      degree_equivalent: "Bachelor's degree in relevant field, OR 4-6 years of CTI engineering, detection engineering, or security automation experience. Demonstrated track record of complex platform development. May have Master's degree with less experience."
      certifications:
        - "GCTI, GCIA"
        - "Cloud architecture certifications"
        - "Platform expert certifications"
        - "Detection engineering credentials"
      salary:
        us_government: "$95,000 - $125,000 (GS-12 to GS-13)"
        us_startup: "$120,000 - $160,000"
        us_corporate: "$115,000 - $150,000"

    - id: "eng4"
      title: "Eng 4 / Senior / Lead"
      general_description: "Senior CTI engineer and team leader who defines intelligence infrastructure strategy. Expert at building systems that transform intelligence into defensive action—from automated enrichment to detection deployment to threat hunting enablement. Bridges intelligence and detection engineering to maximize defensive value of threat intelligence. Champions internal threat correlation that identifies organization-specific risk."
      primary_responsibilities:
        - "Define CTI engineering strategy and roadmap"
        - "Lead enterprise intelligence platform architecture"
        - "Build organization-specific threat correlation capabilities"
        - "Develop detection engineering programs from intelligence"
        - "Mentor and develop CTI engineering team"
        - "Present engineering strategy to leadership"
        - "Evaluate and select intelligence platforms"
        - "Build strategic vendor relationships"
        - "Lead intelligence infrastructure for major initiatives"
        - "Drive MITRE ATT&CK coverage maturity"
