        - "Detection engineering program development"
        - "Internal threat correlation at scale"
        - "Team leadership and development"
        - "Executive communication"
        - "Vendor evaluation and management"
        - "Cross-functional program leadership"
      preferred_skills:
        - "Published intelligence tools"
        - "Conference speaking"
        - "Open-source project leadership"
        - "Detection content frameworks"
        - "Data engineering at scale"
      mentorship_requirements: "Primary mentor for Mid and Junior engineers. Responsible for team career development. Creates engineering training programs. Industry mentorship through community engagement. Shapes organizational CTI engineering practices."
      impact_scope: "Defines intelligence engineering capabilities. Platform decisions impact long-term intelligence effectiveness. Detection program improves organizational security posture. Team development impacts security maturity."
      autonomy_decision_authority: "High autonomy with strategic alignment. Makes significant platform and investment decisions. Authority over engineering standards and detection strategies. Trusted to represent organization on technical intelligence matters."
      communication_stakeholder: "Executive-level communication on intelligence infrastructure. Represents engineering in strategic planning. Builds industry relationships with vendors and peers. May speak at conferences."
      degree_equivalent: "Bachelor's or Master's degree in relevant field, OR 6-10 years of CTI engineering, detection engineering, or security platform experience. Demonstrated program leadership and technical innovation."
      certifications:
        - "Multiple advanced certifications"
        - "Industry recognition often substitutes"
        - "Platform expert status"
        - "Published tools or frameworks"
      salary:
        us_government: "$120,000 - $155,000 (GS-13 to GS-14)"
        us_startup: "$155,000 - $205,000 + equity"
        us_corporate: "$145,000 - $190,000"

    - id: "eng5"
      title: "Eng 5 / Staff"
      general_description: "Distinguished CTI engineer who shapes organizational and industry approaches to intelligence infrastructure and operationalization. Recognized externally for technical innovation in threat intelligence platforms, detection engineering from intel, or threat correlation systems. Drives next-generation capabilities."
      primary_responsibilities:
        - "Define multi-year intelligence engineering vision"
        - "Lead industry-impacting tool and platform development"
        - "Build strategic technology partnerships"
        - "Develop next-generation threat correlation capabilities"
        - "Represent organization at highest technical levels"
        - "Guide organizational investments in intelligence infrastructure"
        - "Shape industry standards and tools"
        - "Advise leadership on intelligence technology strategy"
      required_skills:
        - "World-class intelligence engineering expertise"
