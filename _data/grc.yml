# Governance, Risk & Compliance Professional Titles
# Data file for Jekyll-based security titles standardization

risk_analyst:
  name: "Risk Analyst"
  description: "Professionals who identify, assess, and quantify security risks to enable informed business decisions. Focus on risk assessments, risk register management, third-party risk management, risk quantification, and translating technical risks into business impact. Enable the business by providing clear risk information that supports decision-making rather than creating bureaucratic obstacles. Work closely with security engineering (who implements controls) and internal audit (who validates independently)."
  levels:
    - id: "analyst1"
      title: "Analyst 1 / Entry"
      general_description: "Entry-level risk analyst learning risk assessment fundamentals and risk management frameworks. Assists with risk assessments, risk register maintenance, and documentation. Develops foundational understanding of risk identification, risk scoring methodologies, and how risk informs security decisions."
      primary_responsibilities:
        - "Assist with risk assessment activities"
        - "Help maintain risk registers and documentation"
        - "Learn risk assessment methodologies and frameworks"
        - "Support third-party risk questionnaire processing"
        - "Document risk findings and recommendations"
        - "Track risk remediation activities"
        - "Learn security control frameworks"
        - "Shadow senior analysts on risk assessments"
        - "Assist with risk reporting preparation"
      required_skills:
        - "Understanding of basic risk concepts"
        - "Familiarity with risk assessment methodologies"
        - "Basic knowledge of security control frameworks"
        - "Documentation and organization skills"
        - "Analytical thinking"
        - "Excel/spreadsheet proficiency"
        - "Communication skills"
      preferred_skills:
        - "Exposure to GRC tools"
        - "Basic understanding of NIST CSF or ISO 27001"
        - "Business or finance background"
        - "IT or security operations exposure"
        - "Project management basics"
      mentorship_requirements: "Receives direct mentorship from Senior risk analysts. Shadows on risk assessments and stakeholder discussions. Expected to complete risk management training and achieve foundational certification within first year. Learns the business context that makes risk assessment meaningful."
      impact_scope: "Individual contributor on assigned risk tasks. Impact limited to supporting assessment activities. Work is reviewed before communication to stakeholders. Supports overall risk management coverage."
      autonomy_decision_authority: "Works under close supervision. Follows established risk assessment procedures. Limited authority to make risk judgments independently. Escalates risk findings and questions to senior analysts."
      communication_stakeholder: "Primarily internal communication with GRC team. Documents findings and tracks items. Limited direct interaction with business stakeholders initially."
      degree_equivalent: "Bachelor's degree in Business, Finance, Information Systems, Cybersecurity, or related field, OR 1-2 years of IT, security, or business operations experience."
      certifications:
        - "CompTIA Security+"
        - "CRISC (in progress)"
        - "ISO 27001 Foundation"
        - "NIST CSF awareness training"
      salary:
        us_government: "$55,000 - $75,000 (GS-7 to GS-9)"
        us_startup: "$60,000 - $85,000"
        us_corporate: "$58,000 - $80,000"

    - id: "analyst2"
      title: "Analyst 2 / Junior"
      general_description: "Junior risk analyst capable of independently conducting routine risk assessments and managing portions of the risk register. Demonstrates proficiency in risk scoring and can facilitate basic risk discussions with stakeholders. Begins conducting third-party risk assessments and contributes to risk reporting."
      primary_responsibilities:
        - "Conduct routine risk assessments independently"
        - "Manage assigned sections of risk register"
        - "Perform third-party risk assessments"
        - "Facilitate basic risk discussions with stakeholders"
        - "Develop risk reports and dashboards"
        - "Track and report on risk remediation"
        - "Support risk acceptance documentation"
        - "Contribute to risk assessment methodology"
        - "Coordinate with control owners on risk treatments"
        - "Assist with vendor security reviews"
      required_skills:
        - "Risk assessment methodology proficiency"
        - "Risk register management"
        - "Third-party risk assessment"
        - "Stakeholder communication"
        - "Risk scoring and prioritization"
        - "Security control framework knowledge"
        - "Risk reporting and visualization"
        - "Business impact analysis basics"
      preferred_skills:
        - "GRC platform experience"
        - "Multiple framework knowledge"
        - "Quantitative risk analysis exposure"
        - "Vendor management experience"
        - "Industry-specific regulations"
      mentorship_requirements: "Receives guidance from Senior analysts on complex assessments. Expected to begin mentoring Entry-level analysts informally. Contributes to methodology documentation. Should be developing expertise in specific risk domains or industries."
      impact_scope: "Directly contributes to organizational risk visibility. Responsible for accurate risk assessments. Risk information influences security priorities. Beginning to influence risk management practices."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine risk assessment decisions. Authority to conduct standard assessments. Escalates complex risks and risk acceptance decisions."
      communication_stakeholder: "Regular interaction with control owners and business units. Presents risk findings to technical audiences. Coordinates with vendors on security assessments."
      degree_equivalent: "Bachelor's degree in relevant field, OR 2-4 years of risk management, security, or business operations experience. Demonstrated ability to conduct risk assessments."
      certifications:
        - "CRISC"
        - "ISO 27001 Lead Implementer"
        - "CISA (helpful)"
        - "Vendor-specific GRC certifications"
      salary:
        us_government: "$70,000 - $95,000 (GS-9 to GS-11)"
        us_startup: "$80,000 - $110,000"
        us_corporate: "$75,000 - $105,000"

    - id: "analyst3"
      title: "Analyst 3 / Mid"
      general_description: "Experienced risk analyst who independently leads comprehensive risk assessments and manages significant portions of the enterprise risk program. Expert at translating technical risks into business impact. Leads third-party risk management activities and develops risk quantification approaches. Mentors junior analysts and shapes risk assessment methodology."
