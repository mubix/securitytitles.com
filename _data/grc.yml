        - "FAIR Certified"
        - "CISM or CISSP"
        - "Industry certifications as relevant"
      salary:
        us_government: "$90,000 - $120,000 (GS-11 to GS-13)"
        us_startup: "$105,000 - $145,000"
        us_corporate: "$100,000 - $135,000"

    - id: "analyst4"
      title: "Analyst 4 / Senior / Lead"
      general_description: "Senior risk analyst and team leader who defines enterprise risk management strategy. Expert at risk quantification and communicating risk in business terms to executives and board. Leads the most complex and sensitive risk assessments. Builds risk programs that enable the business by providing clear, actionable risk information rather than creating bureaucratic obstacles."
