        - "M&A due diligence experience"
        - "Board reporting experience"
        - "Risk technology implementation"
      mentorship_requirements: "Primary mentor for Junior and Entry analysts. Leads training on risk methodologies. Expected to develop team procedures and standards. Establishes reputation as expert in specific risk domains."
      impact_scope: "Shapes organizational risk understanding. Risk assessments directly influence security investment and business decisions. Third-party risk program protects organization from vendor risks. Risk quantification enables informed decision-making."
      autonomy_decision_authority: "Works independently with strategic guidance. Makes significant risk assessment decisions. Authority over risk methodology and third-party assessments. Consulted on risk acceptance decisions."
      communication_stakeholder: "Regular communication with security and business leadership. Presents to executive stakeholders. Primary risk contact for business units. Coordinates with internal audit on risk matters."
      degree_equivalent: "Bachelor's degree in relevant field, OR 4-6 years of risk management experience. Demonstrated track record of leading risk programs. May have Master's degree or MBA with less experience."
      certifications:
