        - "Board presentation experience"
        - "M&A leadership experience"
        - "Industry working group participation"
        - "Risk technology innovation"
      mentorship_requirements: "Primary mentor for Mid and Junior analysts. Responsible for team career development. Creates risk management training programs. Industry mentorship through community engagement. Shapes organizational risk practices."
      impact_scope: "Defines risk management capabilities and strategy. Risk program effectiveness directly impacts business decision quality. Team development impacts GRC maturity. Executive relationships enable risk-informed investment."
      autonomy_decision_authority: "High autonomy with strategic alignment. Makes significant program and risk decisions. Authority over risk standards and methodology. Trusted to advise on risk acceptance at highest levels."
      communication_stakeholder: "Executive and board-level communication on risk. Represents risk function to organizational leadership. Builds relationships with industry peers. May engage with regulators on risk matters."
      degree_equivalent: "Bachelor's or Master's degree in relevant field, OR 6-10 years of risk management experience. Demonstrated program leadership and board-level communication. MBA valued."
      certifications:
        - "CRISC, CISM, or CISSP"
