# Enterprise Vulnerability Management Professional Titles
# Data file for Jekyll-based security titles standardization

evm_analyst:
  name: "EVM Analyst"
  description: "Professionals who identify, assess, and drive remediation of security vulnerabilities across the enterprise. Focus on risk-based prioritization, threat intelligence integration, and enabling systemic remediation rather than transactional ticket management. Partner with asset owners to address root causes and improve organizational security posture."
  levels:
    - id: "analyst1"
      title: "Analyst 1 / Entry"
      general_description: "Entry-level EVM analyst learning vulnerability assessment fundamentals and remediation workflows. Assists with scan execution, finding validation, and remediation tracking. Develops foundational understanding of vulnerability types, risk rating methodologies, and the importance of context-driven prioritization."
      primary_responsibilities:
        - "Execute scheduled vulnerability scans under guidance"
        - "Validate and triage scan findings for false positives"
        - "Document vulnerabilities in tracking systems"
        - "Assist with remediation status tracking and follow-up"
        - "Learn vulnerability scoring systems (CVSS, EPSS, SSVC)"
        - "Support basic vulnerability reporting and metrics"
        - "Maintain scan schedules and asset group documentation"
        - "Escalate critical findings to senior analysts"
      required_skills:
        - "Basic understanding of common vulnerability types"
        - "Familiarity with vulnerability scanners (Tenable, Qualys, Rapid7)"
        - "Understanding of CVSS scoring methodology"
        - "Basic networking and system administration knowledge"
        - "Documentation and attention to detail"
        - "Spreadsheet and data analysis basics"
        - "Understanding of patch management concepts"
      preferred_skills:
        - "Familiarity with ticketing systems (ServiceNow, Jira)"
        - "Basic scripting ability (Python, PowerShell)"
        - "Understanding of common CVEs and exploit vectors"
        - "Cloud platform basics (AWS, Azure)"
        - "ITIL or service management exposure"
      mentorship_requirements: "Receives direct mentorship from Senior EVM analysts. Shadows on remediation discussions with asset owners. Expected to complete scanner training and certification within first 6 months. Learns risk-based prioritization philosophy."
      impact_scope: "Individual contributor on scan execution and finding validation. Impact limited to assigned scan segments and documentation. Work is reviewed before stakeholder communication. Supports overall program metrics and coverage."
      autonomy_decision_authority: "Works under close supervision. Follows established scan procedures and triage guidelines. Limited authority to close or disposition findings independently. Escalates prioritization questions to senior analysts."
      communication_stakeholder: "Primarily internal communication with EVM team. May assist with remediation ticket creation. Documents findings in tracking systems. Limited direct interaction with asset owners."
      degree_equivalent: "Bachelor's degree in IT, Cybersecurity, Computer Science, or related field, OR 1-2 years of IT support or security operations experience, OR completion of vulnerability management training program."
      certifications:
        - "CompTIA Security+"
        - "Vendor scanner certifications (Tenable, Qualys)"
        - "CompTIA CySA+"
        - "GIAC Foundational certifications"
      salary:
        us_government: "$55,000 - $75,000 (GS-7 to GS-9)"
        us_startup: "$60,000 - $80,000"
        us_corporate: "$55,000 - $75,000"

    - id: "analyst2"
      title: "Analyst 2 / Junior"
      general_description: "Junior EVM analyst capable of independently executing vulnerability assessments and facilitating remediation efforts. Demonstrates proficiency in risk-based prioritization and can effectively communicate findings to technical stakeholders. Beginning to understand the importance of addressing root causes over individual findings."
      primary_responsibilities:
        - "Execute and manage vulnerability scans independently"
        - "Perform risk-based prioritization of findings"
        - "Facilitate remediation discussions with asset owners"
        - "Develop and maintain vulnerability analytics and reports"
        - "Track remediation progress and identify blockers"
        - "Integrate threat intelligence into prioritization decisions"
        - "Identify patterns indicating systemic issues"
        - "Contribute to SLA development and tracking"
        - "Support audit and compliance evidence gathering"
      required_skills:
        - "Proficiency with enterprise vulnerability scanners"
        - "Risk-based prioritization using CVSS, EPSS, and business context"
        - "Understanding of threat intelligence integration"
        - "Remediation workflow management"
        - "Data analysis and visualization"
        - "Stakeholder communication skills"
        - "Understanding of compensating controls"
        - "Basic knowledge of exploit availability and weaponization"
      preferred_skills:
        - "Scripting for data analysis and automation"
        - "Dashboard development (Power BI, Tableau)"
        - "Cloud vulnerability assessment"
        - "Container and Kubernetes scanning"
        - "Application security scanning basics"
      mentorship_requirements: "Receives guidance from Senior analysts on complex prioritization decisions. Expected to begin mentoring Entry-level analysts informally. Contributes to process documentation and training materials. Should be developing expertise in specific asset types or vulnerability classes."
      impact_scope: "Directly contributes to remediation outcomes. Responsible for accurate prioritization affecting asset owner workload. Analytics inform program decisions. Beginning to influence remediation strategies."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine prioritization decisions. Authority to facilitate remediation discussions. Escalates risk acceptance and exception requests."
      communication_stakeholder: "Regular interaction with asset owners and IT teams. Presents findings in remediation meetings. Participates in risk discussions. Documents decisions for audit purposes."
      degree_equivalent: "Bachelor's degree in IT, Cybersecurity, or related field, OR 2-4 years of vulnerability management or security operations experience. Demonstrated ability to drive remediation outcomes."
      certifications:
        - "CompTIA CySA+"
        - "Vendor advanced scanner certifications"
        - "GIAC Vulnerability Assessment (GEVA) - if available"
        - "Cloud security fundamentals"
      salary:
        us_government: "$70,000 - $95,000 (GS-9 to GS-11)"
        us_startup: "$75,000 - $100,000"
        us_corporate: "$70,000 - $95,000"

