        - "Assist with cloud security configurations and policies"
        - "Learn IAM fundamentals and access management"
        - "Support security group and network policy management"
        - "Monitor cloud security alerts and findings"
        - "Document cloud security configurations"
        - "Assist with CSPM tool operation and triage"
        - "Learn infrastructure as code security basics"
        - "Shadow senior engineers on security implementations"
      required_skills:
        - "Understanding of one major cloud platform (AWS, Azure, or GCP)"
        - "Basic knowledge of cloud IAM concepts"
        - "Familiarity with cloud networking (VPCs, security groups)"
        - "Understanding of shared responsibility model"
        - "Basic scripting ability (Python, Bash)"
        - "Familiarity with infrastructure as code concepts"
        - "Documentation and communication skills"
      preferred_skills:
        - "Cloud platform certification (Associate level)"
        - "Exposure to Terraform or CloudFormation"
        - "Container basics (Docker)"
        - "Linux system administration"
        - "Basic understanding of CI/CD pipelines"
      mentorship_requirements: "Receives direct mentorship from Senior cloud security engineers. Shadows on security implementations and reviews. Expected to achieve cloud platform certification within first 6 months. Learns enablement-focused philosophy of accelerating secure cloud adoption."
      impact_scope: "Individual contributor on assigned configuration tasks. Impact limited to supporting security operations. Work is reviewed before implementation. Supports overall cloud security coverage."
      autonomy_decision_authority: "Works under close supervision. Follows established procedures and security baselines. Limited authority to make configuration changes independently. Escalates security decisions to senior engineers."
      communication_stakeholder: "Primarily internal communication with cloud security team. Documents configurations and procedures. Limited direct interaction with cloud platform teams initially."
      degree_equivalent: "Bachelor's degree in Computer Science, IT, Cybersecurity, or related field, OR 1-2 years of cloud operations or IT experience, OR completion of cloud security training program."
      certifications:
        - "AWS Solutions Architect Associate or equivalent"
        - "CompTIA Security+"
        - "CompTIA Cloud+"
        - "AZ-900 / AWS Cloud Practitioner"
      salary:
        us_government: "$65,000 - $85,000 (GS-9 to GS-11)"
        us_startup: "$80,000 - $105,000"
        us_corporate: "$75,000 - $100,000"

    - id: "eng2"
      title: "Eng 2 / Junior"
      general_description: "Junior cloud security engineer capable of independently implementing security controls and managing cloud security tooling. Demonstrates proficiency in one major cloud platform with developing knowledge of another. Can configure IAM policies, network security, and operate CSPM/CWPP tools effectively."
