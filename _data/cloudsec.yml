# Cloud Security Professional Titles
# Data file for Jekyll-based security titles standardization

cloudsec_engineer:
  name: "Cloud Security Engineer"
  description: "Technical professionals who implement, configure, and maintain security controls in cloud environments. Focus on IAM, network security, CSPM/CWPP tooling, container and Kubernetes security, and infrastructure as code security. Combine deep platform expertise with automation skills to secure cloud workloads at scale. Prioritize enablement over blocking, helping organizations adopt cloud securely rather than slowing them down."
