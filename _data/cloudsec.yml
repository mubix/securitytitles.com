        - "Configure cloud network security (security groups, NACLs, firewalls)"
        - "Operate and tune CSPM tools (Prisma Cloud, Wiz, etc.)"
        - "Develop security baselines and hardening guides"
        - "Review and remediate cloud security findings"
        - "Support container and Kubernetes security basics"
        - "Implement infrastructure as code security scanning"
        - "Assist with cloud security incident response"
        - "Contribute to security automation development"
      required_skills:
        - "Proficiency in one major cloud platform security"
        - "IAM policy development and least privilege"
        - "Cloud network security configuration"
        - "CSPM/CWPP tool operation and triage"
        - "Infrastructure as code (Terraform, CloudFormation)"
        - "Scripting for automation (Python, Go)"
        - "Container security fundamentals"
        - "Understanding of cloud logging and monitoring"
      preferred_skills:
        - "Working knowledge of second cloud platform"
        - "Kubernetes security basics"
        - "CI/CD pipeline security"
        - "Secrets management tools"
        - "Cloud-native security services"
      mentorship_requirements: "Receives guidance from Senior engineers on complex implementations. Expected to begin mentoring Entry-level engineers informally. Contributes to documentation and procedures. Should be developing deep expertise in primary platform."
      impact_scope: "Directly implements security controls protecting cloud workloads. Responsible for configuration accuracy and policy effectiveness. Beginning to influence cloud security practices."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine security configuration decisions. Authority to implement approved baselines. Escalates architectural changes and exceptions."
      communication_stakeholder: "Regular interaction with cloud platform and DevOps teams. Participates in security reviews. Documents findings and recommendations for stakeholders."
      degree_equivalent: "Bachelor's degree in relevant field, OR 2-4 years of cloud security or cloud engineering experience. Demonstrated ability to implement cloud security controls."
