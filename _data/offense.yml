penetration_testing:
  name: "Penetration Testing"
  description: "Professionals who assess security by simulating attacks against systems, networks, and applications to identify vulnerabilities before malicious actors can exploit them."
  levels:
    - id: "eng1"
      title: "Eng 1 / Entry"
      general_description: "Entry-level penetration tester learning foundational assessment methodologies. Performs basic vulnerability scanning and assists senior team members with engagements. Focuses on developing technical skills and understanding of common attack vectors."
      primary_responsibilities:
        - "Execute automated vulnerability scans using commercial and open-source tools"
        - "Assist with basic web application and network penetration tests"
        - "Document findings in standardized report templates"
        - "Participate in reconnaissance and information gathering phases"
        - "Maintain and update testing tools and environments"
        - "Learn and follow established engagement methodologies"
      required_skills:
        - "Basic understanding of TCP/IP networking and common protocols"
        - "Familiarity with Linux and Windows operating systems"
        - "Knowledge of common vulnerability types (OWASP Top 10, CVEs)"
        - "Experience with vulnerability scanners (Nessus, OpenVAS)"
        - "Basic scripting ability (Python, Bash)"
        - "Understanding of penetration testing methodologies (PTES, OWASP)"
      preferred_skills:
        - "CTF competition experience"
        - "Home lab environment for practice"
        - "Bug bounty participation"
        - "Basic web application testing experience"
        - "Familiarity with Burp Suite or similar tools"
      mentorship_requirements: "Receives direct mentorship from Senior or Lead penetration testers. Participates in pair testing sessions. Expected to complete internal training curriculum within first 6 months. Shadows on 3-5 engagements before leading any testing independently."
      impact_scope: "Individual contributor on specific testing tasks. Impact limited to assigned scan segments or documentation components. Work is reviewed before client delivery."
      autonomy_decision_authority: "Works under close supervision. Follows established procedures and checklists. Escalates all significant findings to senior team members. Limited authority to make testing decisions independently."
      communication_stakeholder: "Primarily internal communication with immediate team. May participate in client kickoff calls as observer. Communicates status updates to project lead. Limited direct client interaction."
      degree_equivalent: "Bachelor's degree in Computer Science, Cybersecurity, or related field, OR 1-2 years of hands-on IT/security experience, OR completion of recognized bootcamp/training program with demonstrated practical skills."
      certifications:
        - "CompTIA Security+"
        - "CompTIA PenTest+"
        - "eJPT (eLearnSecurity Junior Penetration Tester)"
        - "CEH (Certified Ethical Hacker)"
      salary:
        us_government: "$60,000 - $80,000 (GS-9 to GS-11)"
        us_startup: "$70,000 - $95,000"
        us_corporate: "$65,000 - $90,000"

    - id: "eng2"
      title: "Eng 2 / Junior"
      general_description: "Junior penetration tester capable of conducting routine assessments with moderate supervision. Demonstrates proficiency in common testing tools and methodologies. Beginning to develop specialization areas and can independently execute standard test cases."
      primary_responsibilities:
        - "Conduct web application and network penetration tests with guidance"
        - "Perform manual exploitation of common vulnerabilities"
        - "Write clear, actionable findings for technical reports"
        - "Execute social engineering assessments (phishing campaigns)"
        - "Contribute to methodology and process improvements"
        - "Present findings to technical stakeholders"
        - "Maintain testing infrastructure and tool updates"
      required_skills:
        - "Proficiency with penetration testing frameworks (Metasploit, Cobalt Strike basics)"
        - "Web application testing (SQL injection, XSS, authentication bypasses)"
        - "Network penetration testing (enumeration, privilege escalation)"
        - "Manual exploitation techniques beyond automated tools"
        - "Intermediate scripting for custom tool development"
        - "Active Directory enumeration and basic attack paths"
        - "Report writing and finding documentation"
      preferred_skills:
        - "Cloud security assessment basics (AWS, Azure)"
        - "Mobile application testing fundamentals"
        - "Wireless network assessment"
        - "Basic malware analysis"
        - "Code review for security vulnerabilities"
      mentorship_requirements: "Receives mentorship from Senior/Lead testers on complex engagements. Expected to begin mentoring Entry-level team members informally. Participates in knowledge sharing sessions. Should be developing a specialization area with guidance."
      impact_scope: "Contributes meaningfully to engagement outcomes. Responsible for specific testing phases or application components. Findings directly impact client security posture. Beginning to influence team processes."
      autonomy_decision_authority: "Works with moderate supervision. Can make tactical testing decisions within defined scope. Escalates scope changes and critical findings. Some independence on routine engagements."
      communication_stakeholder: "Regular interaction with project leads and clients during technical discussions. Presents portions of findings to technical audiences. Participates actively in client status calls."
      degree_equivalent: "Bachelor's degree in Computer Science, Cybersecurity, or related field, OR 2-4 years of hands-on penetration testing or security experience. Demonstrated ability through prior engagement work or significant bug bounty success."
      certifications:
        - "OSCP (Offensive Security Certified Professional)"
        - "GPEN (GIAC Penetration Tester)"
        - "PNPT (Practical Network Penetration Tester)"
        - "eCPPT (eLearnSecurity Certified Professional Penetration Tester)"
      salary:
        us_government: "$75,000 - $100,000 (GS-11 to GS-12)"
        us_startup: "$90,000 - $120,000"
        us_corporate: "$85,000 - $115,000"

    - id: "eng3"
      title: "Eng 3 / Mid"
      general_description: "Experienced penetration tester who independently conducts comprehensive security assessments. Demonstrates expertise in multiple testing domains and can handle complex engagements. Serves as technical resource for the team and contributes to methodology development."
      primary_responsibilities:
