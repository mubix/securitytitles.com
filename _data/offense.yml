      mentorship_requirements: "Actively mentors Junior and Entry-level testers. Leads knowledge transfer sessions on specialty areas. Expected to help develop training materials. Should be establishing reputation as subject matter expert in 1-2 domains."
      impact_scope: "Drives engagement outcomes and client security improvements. Influences team methodology and tool adoption. Technical decisions impact project success and client relationships. Contributes to practice growth."
      autonomy_decision_authority: "Works independently with minimal supervision. Makes tactical and some strategic testing decisions. Authority to adjust testing approach within scope. Consulted on engagement scoping and estimates."
      communication_stakeholder: "Primary technical point of contact for clients. Presents findings to technical and semi-technical audiences. Leads technical portions of client calls. Communicates with client security teams directly."
      degree_equivalent: "Bachelor's degree in Computer Science, Cybersecurity, or related field, OR 4-6 years of hands-on penetration testing experience. Demonstrated track record of successful complex engagements. May have Master's degree with less experience."
