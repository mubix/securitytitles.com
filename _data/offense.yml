red_team_analyst:
  name: "Red Team - Analyst"
  description: "Professionals who simulate advanced persistent threats (APTs) to test organizational detection and response capabilities. Analysts focus on threat intelligence, campaign planning, social engineering, and adversary emulation strategy."
  levels:
    - id: "analyst1"
      title: "Analyst 1 / Entry"
      general_description: "Entry-level red team analyst learning threat intelligence fundamentals and adversary emulation concepts. Supports campaign planning and execution through research and reconnaissance. Develops foundational skills in social engineering and OSINT."
      primary_responsibilities:
        - "Conduct open-source intelligence (OSINT) gathering"
        - "Research threat actor TTPs and document findings"
        - "Support social engineering campaign development"
        - "Assist with phishing and vishing campaign execution"
        - "Maintain threat intelligence databases and tracking"
        - "Document campaign activities and timelines"
        - "Learn adversary emulation frameworks (MITRE ATT&CK)"
      required_skills:
        - "OSINT techniques and tools (Maltego, Recon-ng)"
        - "Social engineering fundamentals"
        - "Understanding of threat intelligence concepts"
        - "Basic knowledge of MITRE ATT&CK framework"
        - "Research and analytical writing skills"
        - "Attention to detail and documentation"
        - "Basic understanding of phishing techniques"
      preferred_skills:
        - "Experience with threat intelligence platforms"
        - "Foreign language capabilities"
        - "Background in psychology or communications"
        - "Social media analysis experience"
        - "Previous investigative or research experience"
      mentorship_requirements: "Receives direct mentorship from Senior analysts. Shadows on red team campaigns. Completes internal threat intelligence training. Participates in tabletop exercises as observer."
      impact_scope: "Supports campaign success through quality research. Contributes to intelligence products consumed by team. Work is reviewed and validated before operational use."
      autonomy_decision_authority: "Works under close supervision. Follows established research and collection procedures. Limited operational decision-making. Escalates findings to senior analysts."
      communication_stakeholder: "Internal team communication. May assist with campaign documentation for client delivery. Observer role in client interactions."
      degree_equivalent: "Bachelor's degree in Intelligence Studies, Political Science, Psychology, Cybersecurity, or related field, OR 1-2 years of relevant analytical or research experience."
      certifications:
        - "CompTIA Security+"
        - "GOSI (GIAC Open Source Intelligence)"
        - "Social Engineering training certifications"
        - "MITRE ATT&CK training"
      salary:
        us_government: "$55,000 - $75,000 (GS-7 to GS-9)"
        us_startup: "$65,000 - $90,000"
        us_corporate: "$60,000 - $85,000"

    - id: "analyst2"
