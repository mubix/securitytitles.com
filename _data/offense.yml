        - "Conduct advanced exploitation and post-exploitation activities"
        - "Develop custom exploits and testing tools"
        - "Perform complex web application and API security assessments"
        - "Execute Active Directory attack chains and domain compromise"
        - "Author comprehensive penetration test reports"
        - "Provide technical guidance to junior team members"
        - "Contribute to proposal development and scoping estimates"
