# Defensive Security Professional Titles
# Data file for Jekyll-based security titles standardization

soc_analyst:
  name: "SOC Analyst"
  description: "Security Operations Center professionals who monitor, detect, and respond to security threats and incidents. Serve as the front line of defense, triaging alerts, investigating suspicious activity, and coordinating incident response efforts."
  levels:
    - id: "analyst1"
      title: "Analyst 1 / Entry"
      general_description: "Entry-level SOC analyst learning security monitoring fundamentals and alert triage processes. Follows established playbooks to investigate and escalate security events. Develops foundational knowledge of security tools, attack patterns, and incident response procedures."
      primary_responsibilities:
        - "Monitor security alerts from SIEM, EDR, and other detection tools"
        - "Triage and categorize alerts following established playbooks"
        - "Escalate potential incidents to senior analysts"
        - "Document alert investigations and outcomes"
        - "Perform initial data gathering for incident investigations"
        - "Maintain awareness of current threat landscape"
        - "Update and maintain ticketing systems and case notes"
      required_skills:
        - "Basic understanding of TCP/IP networking and common protocols"
        - "Familiarity with Windows and Linux operating systems"
        - "Knowledge of common attack types and indicators of compromise"
        - "Basic SIEM query and navigation skills"
        - "Understanding of security fundamentals (CIA triad, defense in depth)"
        - "Attention to detail and documentation skills"
        - "Ability to follow procedures and playbooks accurately"
      preferred_skills:
        - "Home lab experience with security tools"
        - "CTF or TryHackMe/HackTheBox participation"
        - "Basic scripting ability (Python, PowerShell)"
        - "Familiarity with ticketing systems"
        - "Knowledge of common malware behaviors"
      mentorship_requirements: "Receives direct mentorship from Senior SOC analysts. Participates in shift handoffs and team briefings. Expected to complete SOC onboarding and tool training within first 3 months. Shadows senior analysts on incident investigations."
      impact_scope: "Individual contributor on alert triage and initial investigation. Impact limited to assigned alerts and tickets. Work is reviewed before escalation or closure. Contributes to overall SOC coverage and response time metrics."
      autonomy_decision_authority: "Works under close supervision following playbooks. Follows established escalation procedures. Limited authority to close alerts independently. Escalates all potential incidents to senior team members."
      communication_stakeholder: "Primarily internal communication with SOC team and shift lead. Documents findings in ticketing system. May participate in shift handoffs. Limited interaction outside immediate team."
      degree_equivalent: "Bachelor's degree in Computer Science, Cybersecurity, IT, or related field, OR 1-2 years of IT support or helpdesk experience, OR completion of SOC analyst training program with demonstrated practical skills."
      certifications:
        - "CompTIA Security+"
        - "CompTIA CySA+"
        - "Splunk Core Certified User"
        - "Microsoft SC-200"
      salary:
        us_government: "$50,000 - $70,000 (GS-7 to GS-9)"
        us_startup: "$55,000 - $75,000"
        us_corporate: "$50,000 - $70,000"

    - id: "analyst2"
      title: "Analyst 2 / Junior"
      general_description: "Junior SOC analyst capable of conducting independent alert investigations and participating in incident response activities. Demonstrates proficiency with security monitoring tools and can identify true positive security events. Beginning to develop specialization in specific threat types or tools."
      primary_responsibilities:
        - "Independently investigate and disposition security alerts"
        - "Participate in incident response and containment activities"
        - "Perform log analysis and correlation across data sources"
        - "Create and refine detection rules and alerts"
        - "Document incidents and investigation findings thoroughly"
        - "Identify patterns and trends in security events"
        - "Contribute to playbook development and refinement"
        - "Assist with threat intelligence integration"
      required_skills:
        - "Proficiency with SIEM platforms (Splunk, Sentinel, QRadar)"
        - "EDR tool operation and investigation (CrowdStrike, Defender, Carbon Black)"
        - "Log analysis across multiple data sources"
        - "Understanding of attack frameworks (MITRE ATT&CK, Kill Chain)"
        - "Network traffic analysis basics"
        - "Incident documentation and reporting"
        - "Intermediate scripting for automation"
      preferred_skills:
        - "Threat hunting fundamentals"
        - "Malware analysis basics"
        - "Cloud security monitoring (AWS, Azure)"
        - "Email security and phishing analysis"
        - "Forensic artifact collection"
      mentorship_requirements: "Receives guidance from Senior analysts on complex investigations. Expected to begin mentoring Entry-level analysts informally. Participates in knowledge sharing and team training sessions. Should be developing expertise in 1-2 specific areas."
      impact_scope: "Directly contributes to incident detection and response. Responsible for accurate alert triage and investigation. Detection improvements impact organizational security posture. Beginning to influence SOC processes."
      autonomy_decision_authority: "Works with moderate supervision. Can make triage decisions on standard alerts. Authority to close false positives independently. Escalates complex or high-severity incidents."
      communication_stakeholder: "Regular interaction with SOC team and incident responders. May communicate with IT teams during incidents. Participates in incident bridges. Documents findings for broader team consumption."
      degree_equivalent: "Bachelor's degree in Computer Science, Cybersecurity, or related field, OR 2-3 years of SOC or security monitoring experience. Demonstrated investigation skills and tool proficiency."
      certifications:
        - "CompTIA CySA+"
        - "Splunk Core Certified Power User"
        - "GIAC Security Essentials (GSEC)"
        - "Microsoft SC-200"
        - "BTL1 (Blue Team Level 1)"
      salary:
        us_government: "$65,000 - $85,000 (GS-9 to GS-11)"
        us_startup: "$70,000 - $95,000"
        us_corporate: "$65,000 - $90,000"

    - id: "analyst3"
      title: "Analyst 3 / Mid"
      general_description: "Experienced SOC analyst who leads incident investigations and drives detection improvements. Demonstrates expertise in threat analysis, incident response, and security tool optimization. Serves as subject matter expert for specific threat types or platforms and mentors junior analysts."
      primary_responsibilities:
        - "Lead complex incident investigations from detection through resolution"
        - "Develop and optimize detection rules and use cases"
        - "Perform proactive threat hunting across the environment"
        - "Conduct root cause analysis and recommend remediation"
        - "Mentor junior analysts and review their work"
        - "Create and maintain SOC playbooks and procedures"
        - "Integrate threat intelligence into detection capabilities"
        - "Produce incident reports and executive summaries"
        - "Collaborate with other security teams on improvements"
      required_skills:
        - "Expert-level SIEM administration and query development"
        - "Advanced incident response and forensic techniques"
        - "Threat hunting methodology and execution"
        - "Detection engineering and rule development"
        - "Malware analysis and reverse engineering basics"
        - "Strong analytical and problem-solving skills"
        - "Technical writing and presentation skills"
        - "Cross-team collaboration and communication"
      preferred_skills:
        - "Digital forensics (memory, disk, network)"
        - "Cloud security monitoring and response"
        - "Automation and orchestration (SOAR)"
        - "Programming for security tooling"
        - "Threat intelligence analysis"
      mentorship_requirements: "Primary mentor for Junior and Entry analysts. Leads training sessions on specialty areas. Expected to develop and maintain SOC training materials. Establishes reputation as go-to expert in specific domains."
      impact_scope: "Shapes SOC detection capabilities and processes. Leads major incident responses impacting organization. Detection improvements measurably reduce risk. Influences tool selection and investment decisions."
      autonomy_decision_authority: "Works independently with strategic guidance. Makes significant investigation and response decisions. Authority over detection rule development. Consulted on SOC process and tooling decisions."
      communication_stakeholder: "Regular communication with security leadership. Presents findings to technical and management audiences. Primary analyst contact for major incidents. Coordinates with IT, legal, and business stakeholders during incidents."
      degree_equivalent: "Bachelor's degree in Computer Science, Cybersecurity, or related field, OR 4-6 years of SOC or incident response experience. Demonstrated leadership in major incident investigations. May have Master's degree with less experience."
      certifications:
        - "GIAC Certified Incident Handler (GCIH)"
        - "GIAC Certified Enterprise Defender (GCED)"
        - "Splunk Enterprise Certified Admin"
        - "CrowdStrike Certified Falcon Responder"
        - "BTL2 (Blue Team Level 2)"
      salary:
        us_government: "$85,000 - $115,000 (GS-12 to GS-13)"
        us_startup: "$95,000 - $130,000"
        us_corporate: "$90,000 - $120,000"

    - id: "analyst4"
      title: "Analyst 4 / Senior / Lead"
      general_description: "Senior SOC analyst and team leader who sets direction for security monitoring and incident response capabilities. Leads the most complex investigations and serves as the escalation point for critical incidents. Drives strategic improvements to detection, response, and SOC operations."
      primary_responsibilities:
        - "Lead and coordinate response to critical security incidents"
        - "Define SOC strategy, processes, and operational standards"
        - "Develop advanced detection capabilities and threat hunting programs"
        - "Mentor and develop SOC analyst team"
        - "Interface with executive leadership during major incidents"
        - "Drive continuous improvement in SOC metrics and effectiveness"
        - "Evaluate and recommend security monitoring technologies"
        - "Build relationships with threat intelligence providers"
        - "Represent SOC in cross-functional security initiatives"
        - "Produce strategic reports and briefings for leadership"
      required_skills:
        - "Mastery of security monitoring and incident response"
        - "Advanced threat hunting and detection engineering"
        - "Team leadership and people development"
        - "Strategic planning and program management"
        - "Executive communication and presentation"
        - "Vendor and tool evaluation"
        - "Metrics development and reporting"
        - "Cross-functional collaboration and influence"
      preferred_skills:
        - "SOC architecture and design"
        - "SOAR platform implementation"
        - "Threat intelligence program development"
        - "Budget planning and management"
        - "Industry speaking or writing"
      mentorship_requirements: "Primary mentor for Mid and Junior analysts. Responsible for team career development. Creates mentorship programs and growth paths. Industry mentorship through community engagement. Shapes SOC analyst development curriculum."
      impact_scope: "Defines SOC capabilities and strategic direction. Critical incident outcomes depend on leadership. Team development impacts organizational security maturity. Industry influence through thought leadership."
      autonomy_decision_authority: "High autonomy with strategic alignment. Makes significant operational and investment decisions. Authority over SOC processes and standards. Trusted to represent organization during incidents and externally."
      communication_stakeholder: "Executive and board-level communication during incidents. Represents SOC to organizational leadership. Industry conference presentations. Builds relationships with peers at other organizations."
      degree_equivalent: "Bachelor's or Master's degree in relevant field, OR 6-10 years of SOC or incident response experience. Demonstrated team leadership and strategic impact. Industry recognition through speaking or publications."
      certifications:
        - "GIAC Certified Incident Handler (GCIH)"
        - "GIAC Security Operations Certified (GSOC)"
        - "CISSP"
        - "CISM"
        - "Industry recognition may substitute"
      salary:
        us_government: "$110,000 - $145,000 (GS-14 to GS-15)"
        us_startup: "$130,000 - $170,000 + equity"
        us_corporate: "$120,000 - $160,000"

