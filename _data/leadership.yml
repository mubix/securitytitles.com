        - "Lead enterprise security organization"
        - "Set security vision and multi-year strategic direction"
        - "Own enterprise security budget and resource strategy"
        - "Build and develop security leadership team"
        - "Present security strategy and risk to board of directors"
        - "Drive security as a business enabler and differentiator"
        - "Lead enterprise security risk management"
        - "Build executive relationships across the organization"
        - "Represent organization externally at industry and government levels"
        - "Drive security culture and awareness at enterprise scale"
        - "Oversee crisis management and major incident response"
        - "Lead security M&A due diligence and integration strategy"
      required_skills:
        - "Executive leadership and vision"
        - "Board-level communication and presence"
        - "Enterprise strategy development"
        - "Large organization leadership"
        - "Business strategy and alignment"
        - "Enterprise risk management"
        - "Executive relationship building"
        - "Crisis leadership and management"
        - "Industry and government engagement"
      preferred_skills:
        - "Prior VP or CISO experience"
        - "Public company board experience"
        - "Government advisory or liaison experience"
        - "Published books or major thought leadership"
        - "International program leadership"
        - "Private equity or M&A experience"
      mentorship_requirements: "Develops security executive pipeline. Mentors senior directors and directors. Shapes organizational leadership development. Industry-level mentorship and advisory roles. Creates security leadership succession strategy."
      impact_scope: "Enterprise security posture and business enablement. Security organization performance and capability. Executive leadership effectiveness. Board confidence in security. Industry and regulatory reputation."
      autonomy_decision_authority: "Executive-level autonomy and authority. Significant budget and investment authority. Authority over security organizational design. Strategic influence on business direction. Reports to CISO, CIO, COO, or CEO."
      communication_stakeholder: "Board of directors engagement. C-suite peer relationships. Regulatory and government agency leadership. Industry executive networking. Media and analyst relationships."
      degree_equivalent: "Master's degree or MBA typically expected, OR Bachelor's with 16+ years including senior executive experience. Demonstrated enterprise security executive leadership. Significant industry recognition."
      certifications:
        - "CISSP, CISM expected baseline"
        - "Executive certifications (NACD, board governance)"
        - "Industry recognition supersedes certifications"
        - "May hold advisory board positions"
      salary:
        us_government: "$220,000 - $280,000 (Senior SES)"
        us_startup: "$320,000 - $420,000 + major equity"
        us_corporate: "$300,000 - $400,000 + bonus"

