# Security Leadership Professional Titles
# Data file for Jekyll-based security titles standardization
# Executive and senior leadership roles spanning all security functions

security_leadership:
  name: "Security Leadership"
  description: "Executive and senior leadership roles responsible for organizational security strategy, risk management, and program oversight. These roles span offensive, defensive, and specialized security functions, providing strategic direction and business alignment for security initiatives."
  levels:
    - id: "dir"
      title: "Director"
      general_description: "Director responsible for the overall security program or a major security function. In smaller organizations, may be the most senior security leader reporting to executive leadership. In larger organizations, leads a significant security department or practice area. Balances strategic leadership with operational oversight, owns budget, and drives security maturity across the organization."
      primary_responsibilities:
        - "Lead security department or program for the organization"
        - "Develop and execute security strategy and multi-year roadmap"
        - "Own security budget and resource allocation"
        - "Build and develop security management team"
        - "Present security posture and strategy to executive leadership"
        - "Drive security risk management and governance"
        - "Build relationships with business unit leaders"
        - "Ensure regulatory compliance and audit readiness"
        - "Manage vendor relationships and security investments"
        - "Represent security in organizational leadership forums"
        - "Drive security awareness and culture initiatives"
        - "Oversee incident response for significant security events"
      required_skills:
        - "Strategic security program leadership"
        - "Budget management and financial acumen"
        - "Team leadership and people development"
        - "Executive communication and presentation"
        - "Risk management and governance"
        - "Regulatory compliance knowledge"
        - "Vendor management and negotiation"
        - "Cross-functional collaboration and influence"
        - "Business acumen and alignment"
      preferred_skills:
        - "Prior director or senior manager experience"
        - "MBA or advanced business education"
        - "Industry conference speaking"
        - "Board or audit committee presentation experience"
        - "M&A security due diligence"
        - "Crisis management experience"
      mentorship_requirements: "Develops security management talent pipeline. Mentors managers and senior individual contributors. Shapes security career frameworks for the organization. May participate in industry mentorship programs. Sponsors high-potential security leaders."
      impact_scope: "Organizational security posture and risk management. Security program performance and maturity. Team capability and development. Business enablement through security. Regulatory compliance and audit outcomes."
      autonomy_decision_authority: "Full authority over security operations and program. Budget ownership within allocation. Authority over security hiring and organization structure. Strategic decision-making for security. Reports to VP, CISO, CIO, or CEO depending on organization size."
      communication_stakeholder: "Executive leadership team engagement. Business unit leader relationships. Board or audit committee presentations (in smaller orgs). Regulatory and auditor communication. Industry peer networking."
      degree_equivalent: "Bachelor's degree with 12+ years of security experience including senior management, OR Master's/MBA with 10+ years. Demonstrated security program leadership and business impact. Industry recognition developing."
      certifications:
        - "CISSP, CISM required"
        - "CISO certifications (CCISO, etc.)"
        - "Executive education programs"
        - "Industry recognition often supersedes certifications"
      salary:
        us_government: "$175,000 - $220,000 (GS-15 Step 10 / SES)"
        us_startup: "$220,000 - $300,000 + significant equity"
        us_corporate: "$200,000 - $280,000 + bonus"

    - id: "sr_dir"
      title: "Senior Director"
      general_description: "Senior Director with expanded scope over multiple security functions, departments, or a large-scale security program. Leads directors and senior managers, driving strategic initiatives across the security organization. Serves as a key member of security leadership, influencing organizational direction and representing security at the executive level."
      primary_responsibilities:
        - "Lead multiple security departments or large-scale program"
        - "Develop enterprise security strategy and vision"
        - "Manage directors and senior managers"
        - "Own significant security budget and investment decisions"
        - "Drive cross-functional security initiatives"
        - "Present to executive leadership and board committees"
        - "Build strategic partnerships with business leaders"
        - "Lead organizational security transformation initiatives"
        - "Oversee enterprise risk management for security"
        - "Drive security metrics and reporting to executives"
        - "Represent organization in industry forums"
        - "Support M&A security due diligence and integration"
      required_skills:
        - "Enterprise security strategy and vision"
        - "Multi-team and director-level leadership"
        - "Executive presence and board communication"
        - "Large budget management"
        - "Organizational transformation leadership"
        - "Enterprise risk management"
        - "Strategic vendor and partner management"
        - "Industry influence and thought leadership"
      preferred_skills:
        - "Prior VP or senior director experience"
        - "Public company experience"
        - "Board presentation experience"
        - "Industry advisory roles"
        - "Published thought leadership"
        - "International security program experience"
      mentorship_requirements: "Develops director-level talent pipeline. Mentors directors and high-potential senior managers. Shapes security leadership development programs. Industry mentorship through speaking and advisory roles. Creates succession planning for security leadership."
      impact_scope: "Enterprise security strategy and execution. Multi-department performance and integration. Security leadership capability. Executive stakeholder relationships. Industry reputation and influence."
      autonomy_decision_authority: "Significant strategic autonomy. Large budget authority and investment decisions. Authority over director hiring and organizational design. Influences organizational security direction. Reports to VP, CISO, or C-suite."
      communication_stakeholder: "C-suite and executive committee engagement. Board and audit committee presentations. Industry conference keynotes. Regulatory and government agency relationships. Media engagement on security topics."
      degree_equivalent: "Master's degree or MBA preferred, OR Bachelor's with 14+ years including director-level leadership. Demonstrated enterprise security leadership and transformation. Industry recognition established."
      certifications:
        - "CISSP, CISM expected"
        - "Executive certifications (CCISO, NACD)"
        - "Industry recognition often supersedes certifications"
        - "Board governance training"
      salary:
        us_government: "$195,000 - $250,000 (SES equivalent)"
        us_startup: "$270,000 - $360,000 + significant equity"
        us_corporate: "$250,000 - $340,000 + bonus"

    - id: "vp"
      title: "Vice President"
      general_description: "Vice President of Security serving as an executive leader responsible for enterprise-wide security strategy and operations. Leads the security organization including multiple directors and senior directors. Serves as a key member of the executive leadership team, driving security as a business enabler and managing enterprise risk. May serve as deputy to CISO or as the top security executive in mid-sized organizations."
