# Application Security Professional Titles
# Data file for Jekyll-based security titles standardization
# Also known as Product Security in many organizations

appsec_engineer:
  name: "AppSec Engineer"
  description: "Technical professionals who secure applications throughout the software development lifecycle. Focus on code review, security testing, DevSecOps integration, and developer enablement. Combine defensive expertise (secure coding guidance, SAST/DAST tooling) with offensive skills (manual testing, proof-of-concept development) to identify and help remediate application vulnerabilities. Prioritize enablement over gatekeeping, helping developers build secure code rather than just finding problems."
  levels:
    - id: "eng1"
      title: "Eng 1 / Entry"
      general_description: "Entry-level AppSec engineer learning application security fundamentals and secure development practices. Assists with security assessments, tool operation, and developer support. Develops foundational understanding of common vulnerabilities, secure coding principles, and application security testing methodologies."
      primary_responsibilities:
        - "Assist with SAST/DAST tool operation and triage"
        - "Learn to identify common vulnerabilities (OWASP Top 10)"
        - "Support code review activities under guidance"
        - "Document security findings and remediation guidance"
        - "Assist developers with basic security questions"
        - "Maintain security testing documentation"
        - "Learn secure coding practices for common languages"
        - "Shadow senior engineers on threat modeling sessions"
      required_skills:
        - "Understanding of common web vulnerabilities (OWASP Top 10)"
        - "Basic programming in at least one language (Python, Java, JavaScript, etc.)"
        - "Familiarity with SAST/DAST concepts"
        - "Understanding of HTTP, REST APIs, and web architecture"
        - "Basic knowledge of authentication and authorization"
        - "Documentation and communication skills"
        - "Willingness to learn both offensive and defensive techniques"
      preferred_skills:
        - "Exposure to Burp Suite or ZAP Proxy"
        - "CTF or web hacking challenge experience"
        - "Basic understanding of CI/CD pipelines"
        - "Familiarity with cloud platforms"
        - "Bug bounty participation"
      mentorship_requirements: "Receives direct mentorship from Senior AppSec engineers. Shadows on security assessments and code reviews. Expected to complete secure coding training and tool certifications within first 6 months. Learns the enablement-focused philosophy of helping developers."
      impact_scope: "Individual contributor on assigned triage and documentation tasks. Impact limited to supporting assessment activities. Work is reviewed before developer communication. Supports overall application security coverage."
      autonomy_decision_authority: "Works under close supervision. Follows established assessment procedures and triage guidelines. Limited authority to disposition findings independently. Escalates vulnerability questions to senior engineers."
      communication_stakeholder: "Primarily internal communication with AppSec team. May assist with documenting remediation guidance. Limited direct interaction with development teams initially."
      degree_equivalent: "Bachelor's degree in Computer Science, Software Engineering, Cybersecurity, or related field, OR 1-2 years of software development or security experience, OR completion of application security training program."
      certifications:
        - "CompTIA Security+"
        - "GIAC Web Application Defender (GWEB)"
        - "Certified Secure Software Lifecycle Professional (CSSLP) - in progress"
        - "eWPT (eLearnSecurity Web Penetration Tester)"
      salary:
        us_government: "$65,000 - $85,000 (GS-9 to GS-11)"
        us_startup: "$75,000 - $100,000"
        us_corporate: "$70,000 - $95,000"

    - id: "eng2"
      title: "Eng 2 / Junior"
      general_description: "Junior AppSec engineer capable of independently conducting security assessments and supporting development teams. Demonstrates proficiency with security testing tools and can identify vulnerabilities through both automated and manual techniques. Can use Burp Suite or ZAP to validate findings and demonstrate basic proof-of-concepts to developers."
      primary_responsibilities:
        - "Conduct security code reviews with guidance"
        - "Operate and tune SAST/DAST/SCA tools"
        - "Validate findings using Burp Suite or ZAP Proxy"
        - "Develop basic proof-of-concept exploits for validation"
        - "Provide remediation guidance to developers"
        - "Support threat modeling activities"
        - "Triage and prioritize security findings"
        - "Contribute to secure coding guidelines"
        - "Assist with security champion program activities"
      required_skills:
        - "Proficiency with SAST tools (Checkmarx, SonarQube, Semgrep)"
        - "Proficiency with DAST tools (Burp Suite, ZAP, Invicti)"
        - "Manual web application testing techniques"
        - "Code review for security in 1-2 languages"
        - "Understanding of secure coding practices"
        - "API security testing fundamentals"
        - "Basic threat modeling participation"
        - "Developer communication and empathy"
      preferred_skills:
        - "SCA tools (Snyk, Dependabot, Black Duck)"
        - "CI/CD security integration"
        - "Container security basics"
        - "Mobile application security fundamentals"
        - "Scripting for security automation"
      mentorship_requirements: "Receives guidance from Senior engineers on complex assessments. Expected to begin mentoring Entry-level engineers informally. Contributes to documentation and training materials. Should be developing expertise in specific languages or vulnerability classes."
      impact_scope: "Directly contributes to application security outcomes. Responsible for accurate finding validation and prioritization. Remediation guidance impacts developer productivity. Beginning to influence security practices."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine triage decisions. Authority to validate and close false positives. Escalates complex vulnerabilities and architectural concerns."
      communication_stakeholder: "Regular interaction with development teams. Presents findings and remediation guidance. Participates in security review meetings. Documents findings for developer consumption."
      degree_equivalent: "Bachelor's degree in Computer Science, Software Engineering, or related field, OR 2-4 years of application security or software development experience. Demonstrated ability to find and validate vulnerabilities."
      certifications:
        - "GIAC Web Application Penetration Tester (GWAPT)"
        - "eWPT or eWPTX"
        - "OSCP (helpful for offensive validation)"
        - "CSSLP"
      salary:
        us_government: "$80,000 - $105,000 (GS-11 to GS-12)"
        us_startup: "$95,000 - $130,000"
        us_corporate: "$90,000 - $120,000"

