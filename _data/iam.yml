# Identity and Access Management Professional Titles
# Data file for Jekyll-based security titles standardization

iga_analyst:
  name: "IGA Analyst"
  description: "Professionals who manage identity lifecycle and governance processes including joiner-mover-leaver workflows, provisioning/de-provisioning, role management (RBAC/ABAC), access certification and attestation, Separation of Duties (SoD) policy enforcement, and identity data quality. Focus on ensuring the right people have the right access at the right time while maintaining compliance and reducing identity-related risk."
  levels:
    - id: "analyst1"
      title: "Analyst 1 / Entry"
      general_description: "Entry-level IGA analyst learning identity governance fundamentals and lifecycle management processes. Assists with access requests, certification campaigns, and identity data maintenance. Develops foundational understanding of provisioning workflows, role-based access control, and governance concepts."
      primary_responsibilities:
        - "Process routine access requests and approvals"
        - "Assist with access certification campaigns"
        - "Help maintain identity data quality"
        - "Learn IGA platform operations"
        - "Document joiner-mover-leaver processes"
        - "Support role catalog maintenance"
        - "Track access request SLAs"
        - "Shadow senior analysts on governance activities"
        - "Assist with access reviews and attestation"
      required_skills:
        - "Understanding of identity lifecycle concepts"
        - "Basic knowledge of RBAC principles"
        - "Familiarity with access request workflows"
        - "Documentation and organization skills"
        - "Attention to detail"
        - "Basic understanding of HR systems integration"
        - "Communication skills"
      preferred_skills:
        - "Exposure to IGA platforms (SailPoint, Saviynt, Oracle)"
        - "Basic SQL or reporting skills"
        - "ITIL awareness"
        - "HR process understanding"
        - "Audit or compliance exposure"
      mentorship_requirements: "Receives direct mentorship from Senior IGA analysts. Shadows on certification campaigns and governance processes. Expected to complete IGA platform training within first year. Learns how governance enables business while managing risk."
      impact_scope: "Individual contributor on assigned access management tasks. Impact limited to supporting governance activities. Work is reviewed before implementation. Supports overall identity governance coverage."
      autonomy_decision_authority: "Works under close supervision. Follows established provisioning procedures. Limited authority to make access decisions independently. Escalates exceptions and policy questions."
      communication_stakeholder: "Primarily internal communication with IGA team. Documents requests and findings. Limited direct interaction with business stakeholders initially."
      degree_equivalent: "Bachelor's degree in Information Systems, Business, Cybersecurity, or related field, OR 1-2 years of IT, security, or business operations experience."
      certifications:
        - "CompTIA Security+"
        - "Platform certifications (SailPoint, Saviynt basics)"
        - "ITIL Foundation"
        - "Identity Management Institute (IMI) certifications"
      salary:
        us_government: "$55,000 - $75,000 (GS-7 to GS-9)"
        us_startup: "$60,000 - $85,000"
        us_corporate: "$58,000 - $80,000"

    - id: "analyst2"
      title: "Analyst 2 / Junior"
      general_description: "Junior IGA analyst capable of independently managing access requests and supporting governance processes. Demonstrates proficiency in IGA platform operations and can conduct access certifications. Begins participating in role engineering and SoD policy analysis."
      primary_responsibilities:
        - "Manage access requests and provisioning independently"
        - "Conduct access certification campaigns"
        - "Perform identity data quality analysis"
        - "Support role engineering activities"
        - "Analyze SoD conflicts and violations"
        - "Develop governance reports and metrics"
        - "Coordinate with HR on lifecycle events"
        - "Troubleshoot provisioning issues"
        - "Support audit evidence collection"
        - "Maintain role catalog documentation"
      required_skills:
        - "IGA platform proficiency"
        - "Access certification management"
        - "Role-based access control implementation"
        - "SoD concept understanding"
        - "Identity data analysis"
        - "Governance reporting"
        - "HR system integration understanding"
        - "Stakeholder communication"
      preferred_skills:
        - "Multiple IGA platform exposure"
        - "SQL and data analysis"
        - "ABAC concepts"
        - "Compliance framework knowledge"
        - "Scripting basics"
      mentorship_requirements: "Receives guidance from Senior analysts on complex governance matters. Expected to begin mentoring Entry-level analysts. Contributes to process documentation. Should be developing expertise in specific governance domains."
      impact_scope: "Directly contributes to governance effectiveness. Responsible for accurate provisioning and certification. Beginning to influence governance practices and role design."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine access decisions. Authority to manage standard certifications. Escalates role changes and policy exceptions."
      communication_stakeholder: "Regular interaction with business application owners. Coordinates certification campaigns. Participates in governance meetings."
      degree_equivalent: "Bachelor's degree in relevant field, OR 2-4 years of IGA or IAM experience. Demonstrated ability to manage governance processes."
