# Digital Forensics Professional Titles
# Data file for Jekyll-based security titles standardization

forensic_analyst:
  name: "Forensic Analyst"
  description: "Technical professionals who conduct digital forensic examinations to support incident response, insider threat investigations, HR matters, and legal proceedings. Focus on evidence acquisition, artifact analysis, timeline reconstruction, and producing court-ready documentation. Maintain strict chain of custody and apply scientific methodology to ensure defensible, reproducible findings. Corporate forensics teams are typically small, requiring practitioners to be versatile across disk, memory, mobile, and cloud forensics as they advance."
  levels:
    - id: "analyst1"
      title: "Analyst 1 / Entry"
      general_description: "Entry-level forensic analyst learning digital forensics fundamentals and evidence handling procedures. Assists with evidence acquisition, basic analysis, and documentation under direct supervision. Develops foundational understanding of file systems, forensic artifacts, chain of custody requirements, and forensic tool operation. Focuses primarily on Windows disk forensics with exposure to other platforms."
      primary_responsibilities:
        - "Assist with forensic evidence acquisition and imaging"
        - "Learn proper chain of custody procedures"
        - "Perform basic file system analysis under guidance"
        - "Document forensic activities and findings"
        - "Maintain forensic workstation and tool updates"
        - "Learn Windows artifact analysis fundamentals"
        - "Assist with evidence storage and management"
        - "Shadow senior analysts on examinations"
        - "Support basic data recovery tasks"
      required_skills:
        - "Understanding of Windows file systems (NTFS, FAT)"
        - "Basic knowledge of forensic imaging concepts"
        - "Familiarity with forensic tools (EnCase, FTK, Autopsy)"
        - "Understanding of chain of custody requirements"
        - "Basic Windows artifact knowledge (Registry, Event Logs)"
        - "Documentation and report writing skills"
        - "Attention to detail and methodical approach"
      preferred_skills:
        - "Exposure to Linux file systems"
        - "Basic scripting ability (Python, PowerShell)"
        - "Understanding of disk structures and partitioning"
        - "Familiarity with hashing and integrity verification"
        - "CTF or forensics challenge experience"
      mentorship_requirements: "Receives direct mentorship from Senior forensic analysts. Shadows on all examinations initially. Expected to complete forensic tool training and achieve foundational certification within first year. Learns the critical importance of evidence integrity and defensible processes."
      impact_scope: "Individual contributor on assigned acquisition and documentation tasks. Impact limited to supporting examination activities. All findings reviewed before inclusion in reports. Supports overall forensic team capacity."
      autonomy_decision_authority: "Works under close supervision. Follows established forensic procedures strictly. No authority to make independent evidentiary decisions. Escalates all findings and anomalies to senior analysts."
      communication_stakeholder: "Primarily internal communication with forensic team. Documents activities in case management systems. Limited direct interaction with IR team or legal initially. May assist with evidence handoffs."
      degree_equivalent: "Bachelor's degree in Computer Science, Digital Forensics, Criminal Justice, or related field, OR 1-2 years of IT experience with forensics exposure, OR completion of digital forensics training program."
      certifications:
        - "CompTIA Security+"
        - "GIAC Certified Forensic Examiner (GCFE)"
        - "EnCase Certified Examiner (EnCE) - in progress"
        - "AccessData Certified Examiner (ACE)"
      salary:
        us_government: "$55,000 - $75,000 (GS-7 to GS-9)"
        us_startup: "$65,000 - $90,000"
        us_corporate: "$60,000 - $85,000"

    - id: "analyst2"
      title: "Analyst 2 / Junior"
      general_description: "Junior forensic analyst capable of independently conducting routine forensic examinations with guidance on complex matters. Demonstrates proficiency in Windows forensics and developing skills in memory analysis. Can perform complete acquisitions, analyze common artifacts, and produce examination reports. Begins exposure to macOS and Linux forensics."
      primary_responsibilities:
        - "Conduct forensic acquisitions independently"
        - "Perform Windows artifact analysis and timeline reconstruction"
        - "Analyze memory captures for malware and artifacts"
        - "Write forensic examination reports"
        - "Support incident response with forensic analysis"
        - "Maintain chain of custody documentation"
        - "Perform basic malware triage"
        - "Assist with HR and policy violation investigations"
        - "Learn macOS and Linux forensic fundamentals"
        - "Support eDiscovery collections when required"
      required_skills:
        - "Proficiency in Windows forensic analysis"
        - "Memory forensics fundamentals (Volatility)"
        - "Timeline analysis and reconstruction"
        - "Forensic report writing for technical audiences"
        - "Understanding of anti-forensics techniques"
        - "Basic malware triage and identification"
        - "Multiple forensic tool proficiency"
        - "Evidence handling and court requirements"
      preferred_skills:
        - "macOS forensics basics"
        - "Linux forensics basics"
        - "Network forensics exposure"
        - "Scripting for forensic automation"
        - "eDiscovery tool familiarity"
      mentorship_requirements: "Receives guidance from Senior analysts on complex cases. Expected to begin assisting Entry-level analysts. Contributes to procedure documentation. Should be developing expertise in specific artifact types or investigation categories."
      impact_scope: "Directly contributes to investigation outcomes. Responsible for accurate analysis and documentation. Reports may be used in HR actions or legal proceedings. Beginning to influence forensic procedures."
      autonomy_decision_authority: "Works with moderate supervision. Can make routine analytical decisions. Authority to conduct standard examinations independently. Escalates complex findings, legal matters, and scope decisions."
      communication_stakeholder: "Regular interaction with IR team and security operations. Presents findings to technical audiences. Coordinates with HR on employee investigations. May interact with legal counsel on case requirements."
      degree_equivalent: "Bachelor's degree in relevant field, OR 2-4 years of digital forensics or IT security experience. Demonstrated ability to conduct forensic examinations and produce quality reports."
      certifications:
        - "GCFE or GCFA"
        - "EnCE"
        - "CFCE (Certified Forensic Computer Examiner)"
        - "GIAC Certified Forensic Analyst (GCFA)"
      salary:
        us_government: "$70,000 - $95,000 (GS-9 to GS-11)"
        us_startup: "$85,000 - $115,000"
        us_corporate: "$80,000 - $110,000"

    - id: "analyst3"
      title: "Analyst 3 / Mid"
      general_description: "Experienced forensic analyst who independently conducts complex forensic examinations across multiple platforms. Expert in Windows forensics with strong capabilities in memory analysis, macOS, and developing Linux skills. Leads forensic support for major incidents and produces reports suitable for legal proceedings. May provide testimony in depositions or HR hearings. Begins developing mobile forensics capabilities."
      primary_responsibilities:
        - "Lead complex forensic examinations end-to-end"
        - "Conduct advanced memory and malware analysis"
        - "Perform cross-platform forensics (Windows, macOS, Linux)"
        - "Develop mobile device forensics capabilities"
        - "Write reports for legal and executive audiences"
        - "Provide forensic support for major incident response"
        - "Mentor junior forensic analysts"
        - "Develop and refine forensic procedures"
        - "Coordinate with legal counsel on litigation holds"
        - "Support law enforcement coordination when required"
        - "Provide deposition or hearing testimony"
      required_skills:
        - "Expert Windows forensic analysis"
        - "Advanced memory forensics and malware analysis"
        - "macOS forensic proficiency"
        - "Linux forensics fundamentals"
        - "Mobile forensics basics (iOS, Android)"
        - "Legal-ready report writing"
        - "Testimony and deposition preparation"
        - "Advanced timeline and artifact correlation"
      preferred_skills:
        - "Cloud forensics fundamentals (M365, AWS)"
        - "Network forensics and packet analysis"
        - "Custom forensic tool development"
        - "eDiscovery platform proficiency"
        - "Malware reverse engineering basics"
      mentorship_requirements: "Primary mentor for Junior and Entry analysts. Leads training on examination techniques. Expected to develop team procedures and playbooks. Establishes reputation as expert in specific forensic domains or investigation types."
      impact_scope: "Shapes forensic practices for the organization. Complex examination findings directly impact legal outcomes and incident response. Procedural improvements enhance team capabilities. May influence security detection through forensic insights."
      autonomy_decision_authority: "Works independently with strategic guidance. Makes significant analytical and procedural decisions. Authority over examination methodology. Consulted on case strategy and legal coordination."
      communication_stakeholder: "Regular communication with legal, HR, and security leadership. Presents findings to executive stakeholders. Primary forensic contact for IR team. Coordinates with external counsel on litigation matters. May interface with law enforcement."
      degree_equivalent: "Bachelor's degree in relevant field, OR 4-6 years of digital forensics experience. Demonstrated track record of complex examinations and legal proceedings support. May have Master's degree with less experience."
      certifications:
        - "GCFA, GCFE"
        - "EnCE"
        - "GIAC Network Forensic Analyst (GNFA)"
        - "Cellebrite Certified Operator (CCO) or similar mobile cert"
      salary:
        us_government: "$90,000 - $120,000 (GS-11 to GS-13)"
        us_startup: "$110,000 - $150,000"
        us_corporate: "$105,000 - $140,000"

    - id: "analyst4"
      title: "Analyst 4 / Senior / Lead"
      general_description: "Senior forensic analyst and team leader who defines forensic capabilities and leads high-profile investigations. Expert across disk, memory, mobile, and cloud forensics. Handles the most sensitive investigations including executive matters, major breaches, and cases with significant legal exposure. Provides expert testimony in legal proceedings. Represents forensics to executive stakeholders and external parties."
      primary_responsibilities:
        - "Lead high-profile and sensitive investigations"
        - "Define forensic program strategy and capabilities"
        - "Conduct expert-level analysis across all platforms"
        - "Provide expert witness testimony in legal proceedings"
        - "Mentor and develop forensic analyst team"
        - "Coordinate with law enforcement on criminal matters"
        - "Lead forensic aspects of major incident response"
        - "Manage relationships with external forensic vendors"
        - "Present forensic findings to executives and board"
        - "Develop forensic lab capabilities and architecture"
        - "Support M&A due diligence forensic assessments"
        - "Manage eDiscovery coordination for litigation"
      required_skills:
        - "Mastery of cross-platform forensics"
        - "Mobile forensics expertise (iOS, Android)"
        - "Cloud forensics proficiency (M365, Google, AWS, Azure)"
        - "Expert witness testimony experience"
        - "Strategic program development"
        - "Executive communication and influence"
        - "Team leadership and development"
        - "Legal and regulatory coordination"
        - "Law enforcement liaison experience"
      preferred_skills:
        - "Published forensic research or tools"
        - "Malware reverse engineering"
        - "Forensic lab design and architecture"
        - "eDiscovery program management"
        - "Conference speaking experience"
      mentorship_requirements: "Primary mentor for Mid and Junior analysts. Responsible for team career development. Creates forensic training programs and certification paths. Industry mentorship through community engagement. Shapes organizational forensic practices."
      impact_scope: "Defines forensic capabilities and strategic direction. Investigation outcomes directly impact organizational risk and legal exposure. Team development impacts security maturity. Expert testimony can determine case outcomes."
      autonomy_decision_authority: "High autonomy with strategic alignment. Makes significant program and investigation decisions. Authority over forensic standards and procedures. Trusted to handle the most sensitive matters independently."
      communication_stakeholder: "Executive-level communication on investigations and capabilities. Represents forensics to legal leadership and external counsel. Coordinates with law enforcement agencies. May present to board on significant matters."
      degree_equivalent: "Bachelor's or Master's degree in relevant field, OR 6-10 years of digital forensics experience. Demonstrated program leadership and expert testimony experience. Industry recognition through research or speaking."
      certifications:
        - "Multiple GIAC forensics certifications"
        - "EnCE, CCE, or equivalent"
        - "Mobile forensics certifications"
        - "Cloud platform certifications helpful"
      salary:
        us_government: "$115,000 - $150,000 (GS-13 to GS-14)"
        us_startup: "$145,000 - $195,000 + equity"
        us_corporate: "$135,000 - $180,000"

    - id: "analyst5"
      title: "Analyst 5 / Staff"
      general_description: "Distinguished forensic analyst who shapes organizational and industry forensic practices. Recognized externally as thought leader in digital forensics, incident response forensics, or emerging forensic domains. Handles investigations with existential organizational risk. Drives innovation in forensic methodology and tooling."
      primary_responsibilities:
        - "Define multi-year forensic strategy and vision"
        - "Lead industry-impacting research and methodology development"
        - "Handle investigations with critical organizational impact"
        - "Build strategic relationships with law enforcement and regulators"
        - "Develop next-generation forensic capabilities"
        - "Represent organization at highest industry levels"
        - "Guide organizational investments in forensic capabilities"
        - "Shape industry forensic standards and practices"
        - "Advise executive leadership on investigative matters"
      required_skills:
        - "World-class forensic expertise across all platforms"
        - "Strategic practice leadership"
        - "Executive presence and influence"
        - "Industry-wide recognition and relationships"
        - "Innovation and methodology development"
        - "Cross-functional leadership"
        - "Expert testimony at highest levels"
      preferred_skills:
        - "Published forensic research or frameworks"
        - "Forensic tool or methodology development"
        - "Law enforcement advisory relationships"
        - "Academic affiliations or teaching"
        - "Industry working group participation"
      mentorship_requirements: "Mentors Senior analysts and emerging leaders. Shapes organizational forensic talent strategy. Industry-level mentorship through community engagement. Develops thought leaders in the forensics space."
      impact_scope: "Industry and organizational transformation. Shapes how digital forensics is practiced. Multi-year strategic outcomes. Influences forensic tool development and standards."
      autonomy_decision_authority: "Near-complete autonomy over domain. Strategic influence on organizational direction. Shapes investment and capability priorities. Makes decisions with significant organizational and legal impact."
      communication_stakeholder: "C-suite engagement on investigative strategy. Industry-wide influence through publications and speaking. Law enforcement and regulatory relationships. Media engagement on forensic matters."
      degree_equivalent: "Advanced degree often expected, OR 10+ years of elite forensic experience with demonstrated industry impact. Recognition is essential qualification."
      certifications:
        - "Certifications secondary to demonstrated expertise"
        - "May be certification or methodology contributors"
        - "Industry awards and recognition"
        - "Expert witness credentials"
      salary:
        us_government: "$140,000 - $175,000 (GS-15 / SES equivalent)"
        us_startup: "$180,000 - $245,000 + significant equity"
        us_corporate: "$170,000 - $230,000"

    - id: "analyst6"
      title: "Analyst 6 / Senior Staff"
      general_description: "Elite forensic practitioner with industry-defining influence in digital forensics. Operates at the intersection of deep forensic expertise and organizational strategy. Shapes not only practice direction but industry approaches to digital investigations, evidence handling, and forensic methodology."
      primary_responsibilities:
        - "Set multi-year vision for enterprise forensic capabilities"
        - "Lead transformational methodology development"
        - "Build strategic alliances with law enforcement and industry"
        - "Influence industry standards and legal frameworks"
        - "Develop next-generation investigative approaches"
        - "Guide organizational strategy alongside executive leadership"
        - "Represent organization as premier forensic authority"
        - "Advise on matters of national or industry significance"
      required_skills:
        - "Elite forensic expertise across all domains"
        - "Transformational leadership"
        - "Executive and board-level communication"
        - "Industry-shaping influence and relationships"
        - "Legal and regulatory expertise"
        - "Innovation leadership"
      preferred_skills:
        - "Major methodology or tool creator"
        - "Government or law enforcement advisory"
        - "Published books on digital forensics"
        - "Academic appointments"
      mentorship_requirements: "Develops organizational leadership pipeline. Mentors future industry leaders. Legacy-building through lasting contributions to the field of digital forensics."
      impact_scope: "Industry-defining impact. Organizational competitive differentiation through forensic capabilities. Multi-year strategic transformation. Shapes how digital forensics is practiced globally."
      autonomy_decision_authority: "Full autonomy over strategic domain. Executive-level decision authority. May have significant budget authority. Shapes organizational direction on investigative matters."
      communication_stakeholder: "Peer engagement with executives and general counsel. Industry-defining thought leadership. Media and public presence on forensic matters. Government and regulatory engagement."
      degree_equivalent: "Advanced degree often present, but industry recognition is primary qualification. 12+ years of elite experience with transformational impact."
      certifications:
        - "Certifications irrelevant at this level"
        - "Known by reputation and body of work"
        - "May have methodologies named after them"
      salary:
        us_government: "$165,000 - $210,000 (Senior SES equivalent)"
        us_startup: "$220,000 - $300,000 + major equity"
        us_corporate: "$205,000 - $275,000"

    - id: "analyst7"
      title: "Analyst 7 / Principal"
      general_description: "Legendary practitioner at the pinnacle of digital forensics expertise. Globally recognized authority who defines how the industry approaches digital investigations, evidence handling, and forensic science. Combines unparalleled technical expertise with strategic vision. May have pioneered forensic methodologies or tools used industry-wide."
      primary_responsibilities:
        - "Define industry direction for digital forensics"
        - "Lead transformational multi-year initiatives"
        - "Serve as ultimate forensic authority"
        - "Shape legal and regulatory frameworks for digital evidence"
        - "Build generational capabilities and methodologies"
        - "Guide organizational transformation"
        - "Represent organization at highest levels globally"
        - "Advise government and law enforcement at highest levels"
      required_skills:
        - "Globally recognized forensic expertise"
        - "Transformational strategic vision"
        - "Executive and government-level influence"
        - "Industry-defining thought leadership"
        - "Legal and policy expertise"
      preferred_skills:
        - "Founded significant forensic tools or methodologies"
        - "Government advisory at national level"
        - "Major industry awards"
        - "Academic distinguished appointments"
      mentorship_requirements: "Develops organizational and industry leadership. Mentors future industry leaders. Legacy-building through generational impact on digital forensics. May fund or sponsor forensic research."
      impact_scope: "Global industry impact. Defines how digital forensics is practiced worldwide. Shapes legal frameworks for digital evidence. Creates lasting contributions to investigative science."
      autonomy_decision_authority: "Complete strategic autonomy. Executive-level authority. Shapes organizational strategy. Significant influence over industry direction and legal standards."
      communication_stakeholder: "Global presence. Government and international engagement. Media thought leadership. Premier industry and legal venues. Congressional or parliamentary testimony."
      degree_equivalent: "Recognition is primary qualification. 15+ years with transformational impact. May be pioneers of foundational forensic methodologies or tools."
      certifications:
        - "Certifications irrelevant at this level"
        - "Known by reputation and legacy"
        - "May have tools or methodologies named after them"
      salary:
        us_government: "$185,000 - $240,000+ (Senior SES / Technical fellow equivalent)"
        us_startup: "$270,000 - $380,000+ + founder-level equity"
        us_corporate: "$250,000 - $340,000+"